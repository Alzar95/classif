<div *ngIf="!selectedNode">Здесь будет отображена информация о выбранной ветке справочника (Кликните на элемент из первого столбца)</div>
<div *ngIf="selectedNode" class="selected-node-wrapper">
    <div class="selected-node-header">
        <span class="table-title">
            <span class="checkbox">
                <label><input type="checkbox" [(ngModel)]="checkAll" (click)="checkAllItems()"></label>
            </span>
        <span class="code"><b>Код</b></span>
        <b>Рубрика</b>
        </span>
        <span class="controller pull-right">
            <span class="circle"><span class="glyphicon glyphicon-plus"></span></span>
        <span class="circle"><span class="glyphicon glyphicon-minus"></span></span>
        <a (click)="editNode()"><span class="circle"><span class="glyphicon glyphicon-pencil"></span></span></a>
        <span class="circle"><span class="glyphicon glyphicon-chevron-up"></span></span>
        <span class="circle"><span class="glyphicon glyphicon-chevron-down"></span></span>
        <span class="circle"><span class="dots">...</span></span>
        </span>
    </div>
    <div class="selected-node-content">
        <a *ngIf="selectedNode.parent" (click)="selectNode(selectedNode.parent.id)">Вверх</a>

        <ul class="elements">
            <li [ngClass]="{'highlight': openedNode.id === selectedNode.id}"><span class="checkbox">
                    <label><input type="checkbox" [(ngModel)]="selectedNode.selected">
                    </label>
                    </span>
                <span class="node-info" (click)="openFullInfo(selectedNode.id)" (dblclick)="selectNode(selectedNode.id)"><span class="code">{{selectedNode.code}}</span>{{selectedNode.title}}</span>
            </li>
            <li>
                <ul>
                    <li *ngFor="let child of selectedNode.children" [ngClass]="{'highlight': openedNode.id === child.id}">
                        <span class="checkbox">
                    <label><input type="checkbox" [(ngModel)]="child.selected">
                    </label>
                    </span>
                        <span class="node-info" (click)="openFullInfo(child.id)" (dblclick)="selectNode(child.id)"><span class="code">{{child.code}}</span>{{child.title}}</span>
                    </li>
                </ul>
            </li>
    </div>
</div>
