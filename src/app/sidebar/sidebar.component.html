<div class="sidebar">
    <div class="sandwich-wrapper" (click)="hideMenu = !hideMenu" ><span class="sandwich"></span></div>

    <ul class="menu">
        <li *ngFor="let item of modules">
            <a class="link-text" [routerLink]="item.url" routerLinkActive="active">
                <i class="fa" [ngClass]="item.icon" aria-hidden="true"></i>
                <span [hidden]="hideMenu">{{item.title}}</span>
            </a>
        </li>
    </ul>
</div>
