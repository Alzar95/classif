<span *ngIf="show" class="eos-sandwich" [ngClass]="{'wide': isWide}">
    <button class="btn sandwich" (click)="changeState()">
        <span class="icon eos-icon eos-icon-menu-blue small" [ngClass]="{'rotate-left': isRotated && isLeft, 'rotate-right': isRotated && !isLeft }"></span>
    </button>
</span>
