<div class="breadcrumb-wrapper">
    <span class="icon glyphicon glyphicon-menu-hamburger special-text" [ngClass]="{'rotate-left': treeOpened}" (click)="openTree()"
        aria-hidden="true"></span>
    <ol class="breadcrumb">
        <li *ngFor="let route of breadcrumbs; let isLast = last; let i = index;">
            <a class="breadcrumb-item" [routerLink]="[route.url, route.params]" tooltip="{{route.title}}" placement="bottom" *ngIf="!isLast">{{route.title}}</a>
            <span class="breadcrumb-item" tooltip="{{route.title}}" placement="bottom" *ngIf="isLast">{{route.title}}</span>
        </li>
    </ol>
    <span class="icon glyphicon glyphicon-menu-hamburger special-text pull-right" [ngClass]="{'rotate-right': infoOpened}" (click)="openInfo()"
        aria-hidden="true"></span>
    <eos-pushpin></eos-pushpin>
</div>
