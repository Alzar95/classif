<div class="eos-breadcrumb block">
    <eos-sandwich class="left-sandwich" (onClick)="openTree($event)" [isLeft]="true" [isWide]="false" [close]="closeAll"></eos-sandwich>
    <ol class="breadcrumb">
        <li *ngFor="let route of breadcrumbs; let isLast = last; let i = index;">
            <a class="breadcrumb-item link" [routerLink]="[route.url]" tooltip="{{route.title}}" placement="bottom" container="body"
                containerClass="bottom-tooltip word-break" *ngIf="!isLast">{{route.title}}</a>
            <span class="breadcrumb-item special-text" tooltip="{{route.title}}" placement="bottom" container="body" containerClass="bottom-tooltip word-break"
                *ngIf="isLast"> {{route.title}}</span>
        </li>
    </ol>
    <span class="pull-right">
        <eos-pushpin [infoOpened]="infoOpened"></eos-pushpin>
        <eos-sandwich class="right-sandwich" (onClick)="openInfo($event)" [isLeft]="false" [isWide]="infoOpened" [close]="closeAll"></eos-sandwich>
    </span>
</div>
