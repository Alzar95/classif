<div class="eos-user" dropdown container="body" placement="left bottom">
  <span dropdownToggle>
        <span class="text">{{'Пользователь' || fullname}}</span>
        <span class="round-img-wrapper"><span class="round-img"></span></span>
        <span class="caret"></span>
  </span>
  <ul *dropdownMenu class="dropdown-menu" role="menu">
    <li role="menuitem" class="menuitem" *ngIf="fullname"><a class="dropdown-item" (click)="openModal(loginWindow)">Войти</a></li>
    <li class="divider dropdown-divider" *ngIf="fullname"></li>
    <li role="menuitem" class="menuitem" *ngIf="fullname"><a class="dropdown-item" (click)="logout()">Выйти</a>
    </li>
  </ul>
</div>

<ng-template #loginWindow>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Введите свой логин и пароль</h4>
  </div>
  <div class="modal-body login-modal">
        <div class="form-group">
            <label for="basic-url">Ваш логин</label>
            <input type="text" [(ngModel)]="inputName" maxlength="255" class="form-control" id="user-name" />
        </div>
        <div class="form-group">
            <label for="basic-url">Ваш пароль</label>
            <input type="text" [(ngModel)]="inputPassword" maxlength="255" class="form-control" id="password" />
        </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary-full" (click)="login()" [disabled]="!inputName || !inputPassword || inProcess">Войти</button>
    <button type="button" class="btn btn-primary" (click)="modalRef.hide()" [disabled]="inProcess">Отмена</button>
  </div>
</ng-template>
