<div class="btn-group" dropdown>
  <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
        <span class="text">{{'Пользователь' || fullname}}</span>
        <span class="avatar"></span>
        <span class="caret"></span>
  </button>
  <ul *dropdownMenu class="dropdown-menu" role="menu">
    <li role="menuitem" *ngIf="fullname"><a class="dropdown-item" href="#">Option1</a></li>
    <li role="menuitem" *ngIf="fullname"><a class="dropdown-item">Option2</a></li>
    <li role="menuitem" *ngIf="fullname"><a class="dropdown-item" (click)="openModal(settingsWindow)">Настройки</a></li>
    <li role="menuitem" *ngIf="!fullname"><a class="dropdown-item" (click)="openModal(loginWindow)">Войти</a></li>
    <li class="divider dropdown-divider" *ngIf="fullname"></li>
    <li role="menuitem" *ngIf="fullname"><a class="dropdown-item" href="#">Выйти</a>
    </li>
  </ul>
</div>

<template #loginWindow>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Введите свой логин и пароль</h4>
  </div>
  <div class="modal-body">
        <br>
        <label for="basic-url">Ваш логин</label>
        <div class="input-group">
            <input type="text" [(ngModel)]="inputName" class="form-control" id="user-name" />
        </div>
        <label for="basic-url">Ваш пароль</label>
        <div class="input-group">
            <input type="text" [(ngModel)]="inputPassword" class="form-control" id="password" />
        </div>
        <button type="button" class="btn btn-default" (click)="login()" [disabled]="!inputName || !inputPassword">Войти</button>
        <button type="button" class="btn btn-default" (click)="modalRef.hide()">Отмена</button>
  </div>
</template>

<template #settingsWindow>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Настройки</h4>
    
  </div>
  <div class="modal-body">
    <div *ngFor="let setting of settings" class="checkbox">
        <label><input type="checkbox" [(ngModel)]="setting.value">{{setting.name}}</label>
    </div>
    <button class="btn btn-default" (click)="saveSettings()">Сохранить настройки</button>
    <button type="button" class="btn btn-default" (click)="modalRef.hide()">Отмена</button>
  </div>
</template>
