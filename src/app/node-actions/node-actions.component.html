<div class="eos-node-actions">
    <div class="first-line block">
        <span class="controller">
            <span *ngFor="let action of recordActions" class="visible-lg-inline-block actions">
                <button *ngIf="isEnabled(action.group, action.type)" class="btn btn-primary-light {{action.buttonClass}}" (click)="actionHandler(action.type)">
                    <span class="{{action.iconClass}} small" tooltip="{{action.hint}}" placement="right"></span>
                </button>
            </span>
            <div class="btn-group" dropdown>
                <span class="visible-lg-inline-block actions">
                    <button class="btn btn-primary-light" dropdownToggle tooltip="Ещё" placement="right">
                        <span class="eos-icon eos-icon-fab-blue small"></span>
                    </button>
                </span>

                <ul *dropdownMenu class="dropdown-menu" role="menu">
                    <ng-template ngFor let-item let-i="index" [ngForOf]="dropdownRecordActions">
                        <li *ngIf="isEnabled(item.group, item.type)" role="menuitem" class="{{item.buttonClass}}" tooltip="{{item.hint}}" placement="right">
                            <a class="dropdown-item" (click)="actionHandler(item.type)">{{item.title}}</a>
                        </li>
                    </ng-template>
                </ul>
            </div>
        </span>
        <span class="pull-right">
            <span class="date"><span class="date-comment">Состояние на </span><b>{{date | date:'shortDate'}}</b></span>
        <span class="icon eos-icon eos-icon-calendar-blue small"></span>
        <div class="btn-group" dropdown [isOpen]="dropdownIsOpen" (isOpenChange)="change($event)" [autoClose]="false">
            <span dropdownToggle type="button">
                    <span class="icon eos-icon eos-icon-search-blue small" tooltip="Быстрый поиск" container="body"></span>
            </span>
            <ul *dropdownMenu class="dropdown-menu search-wrapper" role="menu">
                <li>
                    <div class="input-group search">
                        <span class="input-group-addon search-icon-wrapper" id="basic-addon1"><span class="eos-icon eos-icon-search-blue x-small" aria-hidden="true" (click)="openModal(searchModal)"></span></span>
                        <input type="text" [(ngModel)]="searchString" class="form-control" placeholder="Поиск" aria-describedby="basic-addon1" (keydown)="search($event)">
                        <span class="input-group-addon checkbox-icon-wrapper" id="basic-addon1">
                            <span class="checkbox">
                                <label><input type="checkbox" [(ngModel)]="searchInAllDict" tooltip="Искать во всём словаре" placement="bottom">
                                    <span class="eos-icon eos-icon-checkbox-square-blue x-small"></span>
                                </label>
                            </span>
                        </span>
                    </div>
                </li>
            </ul>
        </div>
        </span>
    </div>
    <div class="second-line block special-text">
        <span class="table-title">
            <span *ngIf="showCheckbox && !itemIsChecked" class="checkbox">
                <label><input type="checkbox" [(ngModel)]="checkAll" (click)="checkAllItems()">
                    <span class="eos-icon eos-icon-checkbox-square-blue x-small"></span>
                </label>
            </span>
            <span *ngIf="showCheckbox && itemIsChecked" class="group-checkbox checkbox">
                <label><input type="checkbox" [(ngModel)]="itemIsChecked" (click)="uncheckAllItems()">
                    <span class="eos-icon eos-icon-checkbox-square-blue x-small"></span>
                </label>
            </span>
        <span *ngFor="let field of viewFields" class="code">{{field.title}}</span>
        </span>


        <div class="clear-all"></div>
    </div>
</div>

<template #searchModal>
    <div class="search-modal modal-header">
        <h4 class="modal-title pull-left">Форма расширенного поиска</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="search-modal modal-body">
        <div class="intro-text">Введите поисковой запрос. В результате поиска отобразяться только те элементы, которые отвечают всем заданным критериям.</div>
        <div class="checkbox">
            <label><input type="checkbox" [(ngModel)]="searchInDeleted">
                <span class="eos-icon eos-icon-checkbox-square-blue x-small"></span>
                Учитывать логически удаленные</label>
        </div>
        <div *ngIf="fields">
            <div *ngFor="let field of fields">
                <div class="input-group" *ngIf="field.type === 3">
                    <span class="input-group-addon" id="basic-addon1">{{field.title}}</span>
                    <input type="text" class="form-control" placeholder="{{field.title}}" [(ngModel)]="field.value" aria-describedby="basic-addon1">
                </div>
                <div class="input-group" *ngIf="field.type === 0">
                    <span class="input-group-addon" id="basic-addon1">{{field.title}}</span>
                    <input type="text" class="form-control" placeholder="{{field.title}}" [(ngModel)]="field.value" aria-describedby="basic-addon1">
                </div>
                <div class="checkbox" *ngIf="field.type === 6">
                    <label><input type="checkbox" [(ngModel)]="field.value">
                        <span class="eos-icon eos-icon-checkbox-square-blue x-small"></span>
                        {{field.title}}</label>
                </div>
            </div>
        </div>
        <div>
            <button [disabled]="noSearchData" (click)="fullSearch()" class="btn btn-primary">Искать</button>
        </div>
    </div>
</template>
