<div *ngIf="!viewFields">Здесь будет отображена подробная информация (Кликните на элемент из второго столбца)</div>
<div *ngIf="viewFields"  [ngClass]="{'vertical': hideFull}" class="opened-node-wrapper">
    <div class="short-info" [ngClass]="{'vertical': hideFull}">
        <span *ngFor="let field of shortViewFields">
            {{field.value}}
        </span>
    </div>
    
    <div [hidden]="hideFull" class="full-info">
        <div *ngFor="let field of viewFields">
            <b>{{field.title}}:</b> {{field.value}}
        </div>
    </div>

    
</div>
