<div class="row">
    <div class="col-lg-12">
        <div class="btn-wrapper" *ngFor="let dictionary of dictionariesList">
            <button class="btn btn-sq-lg"
                [routerLink]="['/spravochniki', dictionary.id]">
                {{dictionary.title}}
            </button>
            <span class="glyphicon glyphicon-remove" aria-hidden="true" (click)="removeLink(dictionary)"></span>
        </div>

                
    </div>   
</div>
<div class="row">
    <div class="col-lg-12">
        Последние изменнёные:
        <br>
            <button
                *ngFor="let item of lastEditItems"
                [routerLink]="['/spravochniki', item.id]"
                class="btn btn-sq-lg">
                {{item.title}}
            </button>
    </div>   
</div>
