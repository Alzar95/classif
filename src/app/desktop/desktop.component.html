<div class="eos-desktop">
    <div class="desktop-wrapper" [ngClass]="{'reverse': historyToLeft}">
        <div class="links-container" [ngClass]="{'right': historyToLeft}">
        <bs-sortable [(ngModel)]="referencesList" [itemTemplate]="referenceTemplate" itemClass="sortable-item" itemActiveClass="sortable-item-active"
            placeholderItem="На этом рабочем столе нет ссылок" placeholderClass="placeholderStyle" wrapperClass="sortable-wrapper"></bs-sortable>
        </div>

        <div [ngClass]="{'left': historyToLeft}" class="block recent">
            <span class="recent-title-wrapper">
                <span class="icon eos-icon eos-icon-arrow-v-blue-left" *ngIf="!historyToLeft" (click)="historyToLeft = true" tooltip="Переместить влево"></span>
                <span class="recent-title">История:</span>
                <span class="icon eos-icon eos-icon-arrow-v-blue-right" aria-hidden="true" *ngIf="historyToLeft" (click)="historyToLeft = false" tooltip="Переместить вправо"></span>
            </span>
            <ul *ngIf="recentItems" class="recent-list">
                <li class="recent-item" *ngFor="let link of recentItems" tooltip="{{link.title}}" placement="left">
                    <a class="special-text" [routerLink]="[link.link]">{{link.title}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<ng-template #referenceTemplate let-item="item" let-index="index">
    <div class="btn item-content block edited" *ngIf="item.value.edited">
        <textarea class="title-input" [(ngModel)]="item.value.title" (focus)="setCursor($event)"></textarea>
    </div>
    <button *ngIf="!item.value.edited" class="btn item-content block" [routerLink]="[item.value.link]" tooltip="{{item.value.title}}" placement="right">
        <span class="icon-wrapper">
            <span class="icon eos-icon eos-icon-bin-blue"></span>
        </span>
        <span [hidden]="item.value.edited" tooltip="{{item.value.title}}" container="body" placement="top" class="text">{{item.value.title}}</span>
    </button>
    <span *ngIf="!item.value.edited" class="icon-btn eos-icon eos-icon-edit-black small" [ngClass]="{'lefter': deskId !== 'system'}" (click)="changeName($event, item.value)" aria-hidden="true" tooltip="Редактировать" placement="left"></span>
    <span *ngIf="item.value.edited" class="icon-btn eos-icon eos-icon-checkbox-black small" [ngClass]="{'lefter': deskId !== 'system'}" (click)="save($event, item.value)" aria-hidden="true" tooltip="Сохранить" placement="left"></span>
    <span *ngIf="deskId !== 'system'" class="icon-btn eos-icon eos-icon-close-black small" aria-hidden="true" (click)="removeLink(item.value)" tooltip="Удалить" placement="left"></span>
</ng-template>
