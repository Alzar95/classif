<p class="h4 text-center">Component test page</p>
<button class="btn btn-default" (click)="addNewMessage()">Сгенерировать тестовое сообщение</button>
<p> Ссылки </p>
<ul>
    <li><a routerLink="/delivery">Delivery REST test page</a></li>
    <li><a routerLink="/rubric">Rubric REST test page</a></li>
    <li><a routerLink="/department">Department REST test page</a></li>
    <li><a routerLink="/user">User REST test page</a></li>
</ul>

<div class="current-image" [ngStyle]="{'background-image': defaultImage}">
        <eos-photo-uploader class="photo-uploader" (endUploading)="newImage($event)"></eos-photo-uploader>
</div>

<eos-datepicker [placeholder]="'Дата окончания действия'" [value]="date"
(change)="change($event)" [readonly]="false"></eos-datepicker>
