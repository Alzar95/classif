<div *ngIf="deskList" #dropDown="bs-dropdown" bsDropdown  class="btn-group" dropdown [autoClose]="false">
  <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
    {{selectedDesk.name}}<span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li *ngFor="let desk of deskList" role="menuitem">
      <a class="dropdown-item" [routerLink]="['/home', desk.id]">
        <span [hidden]="desk.edited" >
          <span (click)="hideDropDown()">{{desk.name}}</span>
          <span *ngIf="desk.id !== 'system'" class="actions">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true" (click)="openEditForm($event, desk)"></span>
            <span class="glyphicon glyphicon-remove" aria-hidden="true" (click)="removeDesk(desk)"></span>
          </span>
        </span>
    <span [hidden]="!desk.edited">
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="deskName"/>
        <div class="input-group-btn">
          <button type="button" (click)="closeAndSave(desk)" class="btn btn-default"><span class="glyphicon glyphicon-ok" aria-hidden="true" ></span></button>
          <button type="button" (click)="cancelEdit(desk)" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        </div>
      </div>
    </span>
      </a>
    
    </li>
    <li *ngIf="deskList.length < 6" class="divider dropdown-divider"></li>
    <li *ngIf="deskList.length < 6">
      <a><span *ngIf="!creating" (click)="openCreateForm()">Создать рабочий стол</span>
        <div *ngIf="creating" class="input-group">
          <input type="text" class="form-control" placeholder="Название нового рабочего стола" [(ngModel)]="deskName"/>
          <span class="input-group-btn">
            <button class="btn btn-default" (click)="create()" type="button"><span class="glyphicon glyphicon-ok" aria-hidden="true" ></span></button>
            <button class="btn btn-default" (click)="cancelCreating()" type="button"><span class="glyphicon glyphicon-remove" (click)="cancelCreating()" aria-hidden="true" ></span></button>
          </span>
        </div>
      </a>
    </li>
  </ul>
</div>
