<div *ngIf="deskList" #dropDown="bs-dropdown" bsDropdown class="btn-group eos-desktop-switcher" dropdown [autoClose]="!innerClick"
    (click)="setInnerClick()">
    <button dropdownToggle type="button" class="dropdown-button btn dropdown-toggle">
        <span class="selected-desktop" tooltip="{{selectedDesk.name}}" placement="bottom" containerClass="bottom-tooltip" container="body">{{selectedDesk.name}}</span>
        <span class="btn-icon">
            <span class="eos-icon eos-icon-arrow-v-blue-bottom small"></span>
        </span>
    </button>
    <ul class="dropdown-menu" role="menu">
        <li *ngFor="let desk of deskList" role="menuitem" class="menuitem" (click)="route(desk)" tooltip="{{desk.name}}" placement="left"
            containerClass="left-tooltip" container="body">
            <span [hidden]="desk.edited">
                <span [hidden]="desk.edited" class="desktop-wrapper">
                    <a class="dropdown-item">
                        <span>{{desk.name}}</span>
                    </a>
                </span>
                <span *ngIf="desk.id !== 'system'" class="actions">
                    <span class="eos-icon eos-icon-edit-black x-small" tooltip="Редактировать" containerClass="top-tooltip" (click)="openEditForm($event, desk)"></span>
                    <span class="eos-icon eos-icon-close-black x-small" tooltip="Удалить" containerClass="top-tooltip" (click)="removeDesk(desk,$event)"></span>
                </span>
            </span>
            <span [hidden]="!desk.edited">
                <div class="input-group">
                    <input type="text" class="form-control" id="nameForm" name="nameForm" #nameForm [(ngModel)]="deskName" maxlength="{{maxLength}}" required pattern="^\S(.*\S$|$)" />
                    <div class="input-group-btn">
                        <button type="button" (click)="saveDesk(desk,$event)" class="btn btn-default"
                            [disabled]="!deskName?.length || !nameForm.checkValidity()">
                            <span class="eos-icon eos-icon-checkbox-black x-small" tooltip="Сохранить" containerClass="top-tooltip"></span>
                        </button>
                        <button type="button" (click)="cancelEdit(desk,$event)" class="btn btn-default">
                            <span class="eos-icon eos-icon-close-black x-small" tooltip="Отменить" containerClass="top-tooltip"></span>
                        </button>
                    </div>
                </div>
            </span>
        </li>
        <li *ngIf="deskList.length < 6" class="divider dropdown-divider"></li>
        <li *ngIf="deskList.length < 6" (click)="openCreateForm()">
            <a><span *ngIf="!creating" class="create">Создать рабочий стол</span>
                <div *ngIf="creating" class="input-group">
                    <input type="text" class="form-control" id="createForm" name="createForm" #createForm placeholder="Название нового рабочего стола" [(ngModel)]="deskName" maxlength="{{maxLength}}" required
                        pattern="^\S(.*\S$|$)"/>
                    <span class="input-group-btn">
                        <button class="btn btn-default" (click)="create($event)" type="button" tooltip="Сохранить" containerClass="top-tooltip"
                            [disabled]="!deskName?.length || !createForm.checkValidity()">
                            <span class="eos-icon eos-icon-checkbox-black x-small"></span>
                        </button>
                        <button class="btn btn-default" (click)="cancelCreating($event)" type="button" tooltip="Отменить" containerClass="top-tooltip">
                            <span class="eos-icon eos-icon-close-black x-small"></span>
                        </button>
                    </span>
                </div>
            </a>
        </li>
    </ul>
</div>
