<div *ngIf="deskList"  class="btn-group" dropdown>
  <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
    {{selectedDesk.name}}<span class="caret"></span>
  </button>
  <ul *dropdownMenu class="dropdown-menu" role="menu">
    <li *ngFor="let desk of deskList" role="menuitem" (click)="selectDesk(desk)"><a class="dropdown-item">{{desk.name}}</a></li>
  </ul>
</div>
