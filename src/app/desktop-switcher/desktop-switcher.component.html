<div *ngIf="deskList"
    #dropDown="bs-dropdown"
    (onShown)="hint.hide()"
    bsDropdown
    class="btn-group eos-desktop-switcher"
    dropdown
    [autoClose]="!innerClick"
    (click)="setInnerClick()">
    <span dropdownToggle
        type="button"
        class="dropdown-button dropdown-toggle usual-border">
        <span class="wr">
            <span class="selected-desktop m-font" tooltip="{{selectedDesk.name}}" placement="bottom" [isDisabled]="dropDown.isOpen" #hint="bs-tooltip"
                containerClass="tooltip-info" container="body">
                {{selectedDesk.name}}
            </span>
            <span class="btn-icon">
                <span class="eos-icon eos-icon-arrow-v-blue-bottom small"></span>
            </span>
        </span>
    </span>


    <ul class="dropdown-menu"
        role="menu">
        <li *ngIf="updating"
            class="li-spiner">
            <div class="spinner-wrapper">
                <div class="spinner-holder">
                    <eos-spinner size="md"></eos-spinner>
                </div>
            </div>
        </li>
        <li *ngFor="let desk of deskList"
            role="menuitem"
            class="menuitem"
            (click)="route(desk)">
            <ng-container *ngIf="!desk.edited">
                <a class="dropdown-item f-14"
                    [hidden]="desk.edited"
                    [ngClass]="{'highlighted': desk.name === selectedDesk.name}">
                    <span tooltip="{{desk.name}}"
                        placement="bottom"
                        containerClass="tooltip-info"
                        class="item-title">{{desk.name}}</span>
                        <div class="drop-ico"
                            *ngIf="desk.id !== 'system'"
                            (click)="openEditForm($event, desk)"
                            tooltip="Редактировать"
                            placement="bottom"
                            containerClass="tooltip-info">
                            <span class="eos-icon eos-icon-edit-blue small"></span>
                        </div>
                        <div class="drop-ico"
                            *ngIf="desk.id !== 'system'"
                            (click)="removeDesk(desk,$event)"
                            tooltip="Удалить"
                            placement="bottom"
                            containerClass="tooltip-info">
                            <span class="eos-icon eos-icon-close-blue small"></span>
                        </div>
                        <div class="drop-ico"
                            *ngIf="desk.name === selectedDesk.name">
                            <span class="eos-icon eos-icon-checkbox-blue small"></span>
                        </div>
                </a>
            </ng-container>
            <ng-container *ngIf="desk.edited">
                <div class="input-group">
                    <input type="text"
                        class="form-control light input-wr"
                        id="nameForm"
                        name="nameForm"
                        #nameForm
                        [(ngModel)]="deskName"
                        maxlength="{{maxLength}}"
                        required
                        [pattern]="notEmptyString.source" />
                    <div class="input-group-btn">
                        <button type="button"
                            (click)="saveDesk(desk,$event)"
                            class="btn btn-default"
                            [disabled]="!nameForm.checkValidity()"
                            tooltip="Сохранить"
                            placement="bottom"
                            containerClass="tooltip-info">
                            <span class="eos-icon eos-icon-checkbox-black x-small"></span>
                        </button>
                        <button type="button"
                            (click)="cancelEdit(desk,$event)"
                            class="btn btn-default"
                            tooltip="Отменить"
                            placement="bottom"
                            containerClass="tooltip-info">
                            <span class="eos-icon eos-icon-close-black x-small"></span>
                        </button>
                    </div>
                </div>
            </ng-container>
        </li>
        <ng-container *ngIf="deskList.length < 6">
            <li class="menuitem"
                (click)="openCreateForm()">
                <a *ngIf="!creating"
                    class="dropdown-item f-14">Создать рабочий стол</a>
                <ng-container *ngIf="creating">
                    <div class="input-group">
                        <input type="text"
                            class="form-control light input-wr"
                            id="createForm"
                            name="createForm"
                            #createForm
                            placeholder="Название нового рабочего стола"
                            [(ngModel)]="deskName"
                            maxlength="{{maxLength}}"
                            required
                            [pattern]="notEmptyString.source" />
                        <div class="input-group-btn">
                            <button class="btn btn-default"
                                (click)="create($event)"
                                type="button"
                                tooltip="Сохранить"
                                placement="bottom"
                                containerClass="tooltip-info"
                                [disabled]="!createForm.checkValidity()">
                                <span class="eos-icon eos-icon-checkbox-black x-small"></span>
                            </button>
                            <button class="btn btn-default"
                                (click)="cancelCreating($event)"
                                type="button"
                                tooltip="Отменить"
                                placement="bottom"
                                containerClass="tooltip-info">
                                <span class="eos-icon eos-icon-close-black x-small"></span>
                            </button>
                        </div>
                    </div>
                </ng-container>
            </li>
        </ng-container>
    </ul>
</div>
