<div class="main-container main-theme">
    <!-- DON'T USE class="container" with display: grid -->
    <div class="header-wrapper">
        <ul class="header-content left">
            <li class="header-item">
                <eos-title></eos-title>
            </li>
            <li class="header-item" *ngIf="isAuthorized">
                <eos-desktop-switcher></eos-desktop-switcher>
            </li>
            <ng-container *ngIf="isAuthorized">
                <li *ngFor="let item of modules" class="header-item">
                    <a class="link-text" [routerLink]="item.url" routerLinkActive="active">
                        <span tooltip="{{item.title}}" placement="bottom" container="body" containerClass="tooltip-info" [hidden]="hideMenu">{{item.title}}</span>
                    </a>
                </li>
                <li class="header-item else-dropdown" dropdown>
                    <span class="link-text" dropdownToggle tooltip="Ещё" placement="right" containerClass="tooltip-info">Ещё</span>
                    <ul *dropdownMenu class="dropdown-menu" role="menu">
                        <li *ngFor="let item of modulesDropdown" class="else-item">
                            <a [routerLink]="item.url" routerLinkActive="active">
                                <span tooltip="{{item.title}}" placement="bottom" container="body" containerClass="tooltip-info" [hidden]="hideMenu">{{item.title}}</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ng-container>
        </ul>
        <ul class="header-content right pull-right">
            <li class="header-item" *ngIf="isAuthorized">
                <button class="btn search-btn">
                    <span class="eos-icon eos-icon-search-blue"></span>
                </button>
            </li>
            <li class="header-item" *ngIf="isAuthorized">
                <eos-notice></eos-notice>
            </li>
            <li class="header-item">
                <eos-user></eos-user>
            </li>
        </ul>
    </div>
    <div class="content-wrapper">
        <eos-breadcrumb></eos-breadcrumb>
        <!-- *ngIf="isAuthorized" -->
        <div class="content-outlet">
            <router-outlet></router-outlet>
        </div>
        <div class="messages-wrapper">
            <eos-messages></eos-messages>
        </div>
        <div class="text-right text-info version-number" *ngIf="version">Build: {{version}}</div>
    </div>
</div>
