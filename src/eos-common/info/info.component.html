
<span class="tt-wrapper eos-info" tooltip="{{info}}" placement="placement" containerClass="tooltip-info" triggers="" #pop="bs-tooltip">
    <span class="tt-wrapper" (mouseenter)="pop.show()" (click)="reverse($event)" (mouseleave)="check()" (blur)="hide()" tabindex="10">
        <span class="info-icon eos-icon eos-icon-info-blue x-small"></span>
    </span>
</span>
