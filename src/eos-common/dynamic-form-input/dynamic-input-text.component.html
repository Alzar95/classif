<div [formGroup]="form"
    [tooltip]="input.invalidMessage"
    [placement]="tooltipCfg.placement"
    [containerClass]="tooltipCfg.class"
    [container]="tooltipCfg.container"
    [isDisabled]="readonly"
    [isOpen]="!focused && isDirty && !isValid"
    triggers="">
    <label [hidden]="input.hideLabel"
        [attr.for]="input.key"
        [ngClass]="{'required': input.required}">{{input.label}}</label>
    <textarea class="form-control m-font"
        [formControlName]="input.key"
        [id]="input.key"
        [readonly]="readonly"
        [ngClass]="{'readonly': readonly}"
        [placeholder]="input.label"
        (focus)="onFocus()"
        (blur)="onBlur()"
        triggers=""></textarea>
</div>
