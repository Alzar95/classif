<div [formGroup]="form">
    <label>{{input.label}}</label>
    <div class="input-increment"[ngClass]="{'input-invalid': control.invalid}">
        <input type="text"
            #inputF
            max="10"
            [formControlName]="input.key"
            [id]="input.key"
            [readonly]="readonly"
            [ngClass]="{'readonly': readonly}"
            (focus)="onFocus()"
            (blur)="onBlur()">
            <span
                class="decrease fa fa-minus"
                (click)="onDecrease(inputF)"
            ></span>
            <span
                class="increase fa fa-plus"
                (click)="onIncrease(inputF)"
            ></span>
        </div>
</div>
