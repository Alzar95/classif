<div [formGroup]="form">
    <div class="toggle-wrap">
        <span class="label-text">{{input.label}}</span>
        <label class="toggle">
        <input
            [formControlName]="input.key"
            [id]="input.key"
            type="checkbox"
            [readonly]="readonly"
            (blur)="onBlur()"
            (focus)="onFocus()">
            <span class="slider round"></span>
        </label>
    </div>
</div>
