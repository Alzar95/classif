<div [formGroup]="form"
    [tooltip]="input.invalidMessage"
    [placement]="tooltipCfg.placement"
    [containerClass]="tooltipCfg.class"
    [container]="tooltipCfg.container"
    [isDisabled]="readonly"
    [isOpen]="!focused && isDirty && !isValid"
    triggers="">
    <label class="checkbox"
        [ngClass]="{disabled: readonly}">
        <input type="checkbox"
            [formControlName]="input.key"
            [id]="input.key"
            [readonly]="readonly"
            [ngClass]="{'readonly': readonly}"
            (focus)="onFocus()"
            (blur)="onBlur()">
        <span class="eos-icon eos-icon-checkbox-square-blue x-small"></span>{{input.label}}
    </label>
</div>
