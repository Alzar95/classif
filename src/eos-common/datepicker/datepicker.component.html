<div class="eos-datepicker">
    <input readonly type="text" class="datepicker-input form-control" placeholder="{{placeholder}}" value="{{value | date:'dd.MM.yyyy'}}" [ngClass]="{'readonly': readonly }" (focus)="changeState()">
        <span *ngIf="!readonly" class="eos-icon eos-icon-calendar-blue small icon" (click)="changeState()"></span>
        <span *ngIf="readonly" class="eos-icon eos-icon-calendar-grey small icon"></span>
        <datepicker [hidden]="hideCalendar" #dp [ngModel]="value" (ngModelChange)="updateValue($event, dp)" [startingDay]="1"></datepicker>
</div>
