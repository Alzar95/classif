<div class="eos-datepicker" #dpw>
    <input placeholder="{{placeholder}}"
        type="text" readonly class="form-control"
        bsDatepicker #dp="bsDatepicker" [bsConfig]="bsConfig"
        [bsValue]="aDate" placement="{{placement}}"
        (bsValueChange)="emitChange($event)"
        [ngClass]="{'hidden': isReadonly}"
        (click)="measureDistance()"
        [minDate]="bsConfig.minDate"
        [maxDate]="bsConfig.maxDate"
        [isDisabled]="isReadonly"
        value="{{aDate | date:'dd.MM.yyyy' | slice:0:10}}"
        maxlength="10">
    <input class="form-control readonly"
        value="{{aDate | date:'dd.MM.yyyy' | slice:0:10}}"
        readonly
        [ngClass]="{'hidden': !isReadonly}"
        placeholder="{{placeholder}}">
</div>
