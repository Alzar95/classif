
<button (click)="getData()">Get data</button>
<div>
    Рубрики <span (click)="onAdd()" style="border:1px rised grey;">Добавить</span>
    <ul>
        <li *ngFor="let item of items" (click)="onSelect(item)" ><span *ngFor="let s of item.DUE.split('.')">&nbsp;&nbsp;</span><span>{{item.CLASSIF_NAME}}</span></li>
    </ul>
</div>

<div *ngIf="currentItem" style="float: right;border:1px gray;">
    <hr/>
    current item
    <h2>{{currentItem.CLASSIF_NAME}} details!</h2>
    <div><label>id: </label>{{currentItem.DUE}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="currentItem.CLASSIF_NAME" placeholder="name" />
        <br/>
        <label>rubric_code: </label>
        <input [(ngModel)]="currentItem.RUBRIC_CODE" />
    </div>
    <div style="border:1px rised gray" (click)="onSave()">Сохранить</div>
</div>
