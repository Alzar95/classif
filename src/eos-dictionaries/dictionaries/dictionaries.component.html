<div class="eos-dictionaries">
    <button *ngFor="let dictionary of dictionariesList" class="dictionary btn block"
     [routerLink]="['/spravochniki', dictionary.id]">
        <span class="icon-wrapper">
            <span class="icon eos-icon eos-icon-dept-blue"></span>
        </span>
        <span class="text" tooltip="{{dictionary.title}}" containerClass="tooltip-info">{{dictionary.title}}</span>
    </button>
</div>
