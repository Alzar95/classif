<div class="eos-node-list-item secondary-text" (mousedown)="selectNode()"  (dblclick)="viewNode()" [ngClass]="{'highlighted': node.isSelected, 'flat-child': node.isActive}">
    <div [ngClass]="{'deleted': node.isDeleted}" class="node-list-item">
        <span *ngIf="params?.showCheckbox" class="checkbox-inline">
                <label tooltip="{{ node.marked ? 'Снять пометку' : 'Пометить элемент' }}"
                containerClass="tooltip-info" container="body" placement="right"><input type="checkbox"
                            [(ngModel)]="node.marked"
                            (change)="markNode()"><span></span>
                </label>
        </span>
        <span class="node-info">
            <span *ngFor="let field of viewFields" class="code" [ngStyle]="{'width.%': length[field.key]}">{{node.data[field.foreignKey]}}</span>
        </span>
        <eos-spinner [ngClass]="{'transparent': !node.updating}" class="spinner" size="sm"></eos-spinner>
    </div>
</div>
