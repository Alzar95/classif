<div #item class="eos-node-list-item secondary-text" [ngClass]="{'highlighted': node.isSelected, 'flat-child': node.isActive}"
(mousedown)="selectNode()" (mouseup)="down = false" (dblclick)="viewNode()">
    <div [ngClass]="{'deleted': node.isDeleted}" class="node-list-item">
        <span *ngIf="params?.markItems" class="checkbox-inline">
            <label tooltip="{{ node.marked ? 'Снять пометку' : 'Пометить элемент' }}"
                containerClass="tooltip-info" container="body" placement="right">
                <input type="checkbox"[(ngModel)]="node.marked" (change)="markNode()"><span></span>
            </label>
        </span>
        <span class="node-info">
            <span *ngFor="let field of viewFields; let i = index" #el (mouseover)="showHint(el)"
            id="{{field.foreignKey}}" class="code" [ngStyle]="{'width.%': length[field.key]}">{{field.value}}</span>
        </span>
        <eos-spinner [ngClass]="{'transparent': !node.updating}" class="spinner" size="sm"></eos-spinner>
    </div>
</div>
