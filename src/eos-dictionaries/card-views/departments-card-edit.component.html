<div class="eos-departments-card-edit edit-content">
    <!--WARNING: now in create node always form for department because there is not data['IS_NODE']-->
    <form #departmentsForm="ngForm">
    <div *ngIf="data['IS_NODE']">
        <ul class="tabs">
            <li class="tab-item" *ngFor="let tab of fieldGroups; let i = index" role="presentation" [ngClass]="{'active': i === currTab}"
                (click)="setTab(i)">
                <span class="tab-title">{{tab}}</span>
            </li>
        </ul>
        <div class="wrapper" *ngIf="currTab === 0">
            <div class="col-1">
                <span class="photo">
                    <eos-photo-uploader *ngIf="editMode" (endUploading)="data['photo'] = $event"></eos-photo-uploader>
                </span>
                <div class="form-group">
                    <label for="gender">Пол:</label>
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('gender', $event)" [readonly]="!editMode" (ngModelChange)="change('gender', $event)" 
                        id="gender" name="gender" type="text" class="form-control" placeholder="Пол" [(ngModel)]="data['gender']">
                </div>
                <div class="form-group">
                    <label for="RUBRIC_CODE">Код:</label>
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('RUBRIC_CODE', $event)" [readonly]="!editMode" (ngModelChange)="change('RUBRIC_CODE', $event)" 
                        id="RUBRIC_CODE" name="code" type="text" class="form-control" placeholder="Код" [(ngModel)]="data['RUBRIC_CODE']">
                </div>
                <div class="form-group">
                    <label for="DEPARTMENT_INDEX">Индекс ДЛ:</label>
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('DEPARTMENT_INDEX', $event)" [readonly]="!editMode" (ngModelChange)="change('DEPARTMENT_INDEX', $event)" 
                        id="DEPARTMENT_INDEX" name="DEPARTMENT_INDEX" type="text" class="form-control" placeholder="Индекс ДЛ" [(ngModel)]="data['DEPARTMENT_INDEX']">
                </div>
                <div class="form-group">
                    <label for="SEV">Индекс СЭВ:</label>
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('SEV', $event)" [readonly]="!editMode" (ngModelChange)="change('SEV', $event)" 
                        id="SEV" name="SEV" type="text" class="form-control" placeholder="Индекс СЭВ" [(ngModel)]="data['SEV']">
                </div>
                <div class="form-group">
                    <label for="START_DATE">Дата начала действия:</label>
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('START_DATE', $event)" [readonly]="!editMode" (ngModelChange)="change('START_DATE', $event)" 
                          id="START_DATE" name="START_DATE" type="text" class="form-control" placeholder="Дата начала действия" [(ngModel)]="data['START_DATE']">
                </div>
                <div class="form-group">
                    <label for="END_DATE">Дата окончания действия:</label>
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('END_DATE', $event)" [readonly]="!editMode" (ngModelChange)="change('END_DATE', $event)" 
                        id="END_DATE" name="END_DATE" type="text" class="form-control" placeholder="Дата окончания действия" [(ngModel)]="data['END_DATE']">
                </div>
            </div>
            <div class="col-2">
                <div class="form-group">
                    <label for="lastName">Фамилия:</label>
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('lastName', $event)" [readonly]="!editMode" (ngModelChange)="change('lastName', $event)" 
                        id="lastName" name="lastName" type="text" class="form-control" placeholder="Фамилия" [(ngModel)]="data['lastName']">
                </div>
                <div class="form-group first-name">
                    <label for="firstName">Имя:</label>
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('firstName', $event)" [readonly]="!editMode" (ngModelChange)="change('firstName', $event)" 
                        id="firstName" name="firstName" type="text" class="form-control" placeholder="Имя" [(ngModel)]="data['firstName']">
                </div>
                <div class="form-group fathers-name">
                    <label for="fathersName">Отчество:</label>
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('fathersName', $event)" [readonly]="!editMode" (ngModelChange)="change('fathersName', $event)" 
                        id="fathersName" name="fathersName" type="text" class="form-control" placeholder="Отчество" [(ngModel)]="data['fathersName']">
                </div>

                <div class="form-group">
                    <label for="SURNAME">Фамилия И.О.:</label>
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('SURNAME', $event)" [readonly]="!editMode" (ngModelChange)="change('SURNAME', $event)" 
                            id="SURNAME" name="SURNAME" type="text" class="form-control" placeholder="Фамилия И.О." [(ngModel)]="data['SURNAME']"
                            required pattern="[A-Za-zА-Яа-яёЁ][A-Za-zА-Яа-яёЁ\s]*" tooltip="Обязательное поле" [isDisabled]="!editMode" placement="right">
                </div>
                <div class="form-group">
                    <label for="CLASSIF_NAME">Краткое наименование должности:</label>
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('CLASSIF_NAME', $event)" [readonly]="!editMode" (ngModelChange)="change('CLASSIF_NAME', $event)" 
                            id="CLASSIF_NAME" name="position" type="text" class="form-control" placeholder="Краткое наименование должности" [(ngModel)]="data['CLASSIF_NAME']"
                            required pattern="[A-Za-zА-Яа-я0-9ёЁ][A-Za-zА-Яа-я0-9ёЁ,-\.\s]*" maxlength="{{titleLenth}}" tooltip="Обязательное поле. Максимальная длинна {{titleLenth}} символов" [isDisabled]="!editMode" placement="right">
                </div>
                <span class="checkbox">
                    <label><input type="checkbox" name="POST_H" (change)="checkChanges()" [disabled]="!editMode" [(ngModel)]="data['POST_H']">
                        <span class="eos-icon eos-icon-checkbox-square-blue x-small"></span>Начальник
                    </label>
                </span>
                <div class="form-group">
                    <label for="fullPosition">Полное наименование должности:</label>
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('fullPosition', $event)" [readonly]="!editMode" (ngModelChange)="change('fullPosition', $event)" 
                            id="fullPosition" name="fullPosition" type="text" class="form-control" placeholder="Полное наименование должности" [(ngModel)]="data['fullPosition']"
                            maxlength="{{descriptionLength}}" tooltip="Максимальная длинна {{descriptionLength}} символов" [isDisabled]="!editMode" placement="right">
                </div>
                <div class="form-group">
                    <label for="alternate">Заместитель:</label>
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('alternate', $event)" [readonly]="!editMode" (ngModelChange)="change('alternate', $event)" 
                            id="alternate" name="alternate" type="text" class="form-control" placeholder="Заместитель" [(ngModel)]="data['alternate']">
                </div>
                <div class="form-group">
                    <label for="NOTE">Примичание:</label>
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('NOTE', $event)" [readonly]="!editMode" (ngModelChange)="change('NOTE', $event)" 
                            id="NOTE" name="NOTE" type="text" class="form-control" placeholder="Примичание" [(ngModel)]="data['NOTE']">
                </div>
            </div>
        </div>
        <div class="wrapper" *ngIf="currTab === 1">
            <div class="col-1">
                <div class="form-group">
                    <label for="PHONE">Номер телефона:</label>
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('PHONE', $event)" [readonly]="!editMode" (ngModelChange)="change('PHONE', $event)" 
                            id="PHONE" name="PHONE" type="text" class="form-control" placeholder="Номер телефона" [(ngModel)]="data['PHONE']">
                </div>
                <div class="form-group">
                    <label for="PHONE_LOCAL">Номер местного телефона:</label>
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('PHONE_LOCAL', $event)" [readonly]="!editMode" (ngModelChange)="change('PHONE_LOCAL', $event)" 
                            id="PHONE_LOCAL" name="PHONE_LOCAL" type="text" class="form-control" placeholder="Номер местного телефона" [(ngModel)]="data['PHONE_LOCAL']">
                </div>
                <div class="form-group">
                    <label for="E_MAIL">E-mail:</label>
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('E_MAIL', $event)" [readonly]="!editMode" (ngModelChange)="change('E_MAIL', $event)" 
                            id="E_MAIL" name="E_MAIL" type="text" class="form-control" placeholder="E-mail" [(ngModel)]="data['E_MAIL']">
                </div>
                <div class="form-group">
                    <label for="skype">Skype:</label>
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('skype', $event)" [readonly]="!editMode" (ngModelChange)="change('skype', $event)" 
                            id="skype" name="skype" type="text" class="form-control" placeholder="Skype" [(ngModel)]="data['skype']">
                </div>
                <div class="form-group">
                    <label for="FAX">Факс:</label>
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('FAX', $event)" [readonly]="!editMode" (ngModelChange)="change('FAX', $event)" 
                            id="FAX" name="FAX" type="text" class="form-control" placeholder="Факс" [(ngModel)]="data['FAX']">
                </div>
                <div class="form-group">
                    <label for="NUM_CAB">Кабинет:</label>
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('NUM_CAB', $event)" [readonly]="!editMode" (ngModelChange)="change('NUM_CAB', $event)" 
                            id="NUM_CAB" name="NUM_CAB" type="text" class="form-control" placeholder="Кабинет" [(ngModel)]="data['NUM_CAB']">
                </div>
            </div>
        </div>

        <div class="wrapper" *ngIf="currTab === 2">
            <div class="col-1">
                <span class="block-title">Склонение должности:</span>
                <span class="subcol-3-wrapper">
                    <div class="input-group dbl-subcol">
                        <label for="shortPositionRP">Родительный падеж (кого, чего):</label>
                        <input [eosInputCleaner]="editMode" (formCleaned)="clean('shortPositionRP', $event)" [readonly]="!editMode" 
                            (ngModelChange)="change('shortPositionRP', $event)" id="shortPositionRP" name="shortPositionRP" type="text" 
                            class="form-control" placeholder="Родительный падеж (кого, чего)" [(ngModel)]="data['shortPositionRP']">
                    </div>
                </span>
                <span class="subcol-3-wrapper">
                    <div class="input-group dbl-subcol">
                        <label for="shortPositionDP">Дательный падеж (кому, чему):</label>
                        <input [eosInputCleaner]="editMode" (formCleaned)="clean('shortPositionDP', $event)" [readonly]="!editMode" 
                            (ngModelChange)="change('shortPositionDP', $event)" id="shortPositionDP" name="shortPositionDP" type="text" 
                            class="form-control" placeholder="Дательный падеж (кому, чему)" [(ngModel)]="data['shortPositionDP']">
                    </div>
                </span>
                <span class="subcol-3-wrapper">
                    <div class="input-group dbl-subcol">
                        <label for="shortPositionVP">Винительный падеж (кого, что):</label>
                        <input [eosInputCleaner]="editMode" (formCleaned)="clean('shortPositionVP', $event)" [readonly]="!editMode" 
                            (ngModelChange)="change('shortPositionVP', $event)" id="shortPositionVP" name="shortPositionVP" type="text" 
                            class="form-control" placeholder="Винительный падеж (кого, что)" [(ngModel)]="data['shortPositionVP']">
                    </div>
                </span>

                <span class="block-title">Склонение фамилии, имени, отчества:</span>
                <span class="subcol-3-wrapper">
                    <div class="input-group dbl-subcol">
                        <label for="fioDP">Фамилия И.О., дат. падеж:</label>
                        <input [eosInputCleaner]="editMode" (formCleaned)="clean('fioDP', $event)" [readonly]="!editMode" 
                            (ngModelChange)="change('fioDP', $event)" id="fioDP" name="fioDP" type="text" 
                            class="form-control" placeholder="Фамилия И.О., дат. падеж" [(ngModel)]="data['fioDP']">
                    </div>
                </span>
                <span class="subcol-3-wrapper">
                    <div class="input-group dbl-subcol">
                        <label for="iof">И.О. Фамилия:</label>
                        <input [eosInputCleaner]="editMode" (formCleaned)="clean('iof', $event)" [readonly]="!editMode" 
                            (ngModelChange)="change('iof', $event)" id="iof" name="iof" type="text" 
                            class="form-control" placeholder="И.О. Фамилия" [(ngModel)]="data['iof']">
                    </div>
                </span>
                <span class="subcol-4-wrapper">
                    <label for="lastNameRP">Родительный падеж (кого?)</label>
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('lastNameRP', $event)" [readonly]="!editMode" 
                        (ngModelChange)="change('lastNameRP', $event)" id="lastNameRP" name="lastNameRP" type="text" 
                        class="form-control" placeholder="Фамилия" [(ngModel)]="data['lastNameRP']">
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('firstNameRP', $event)" [readonly]="!editMode" 
                        (ngModelChange)="change('firstNameRP', $event)" id="firstNameRP" name="firstNameRP" type="text" 
                        class="form-control" placeholder="Имя" [(ngModel)]="data['firstNameRP']">
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('fathersNameRP', $event)" [readonly]="!editMode" 
                        (ngModelChange)="change('fathersNameRP', $event)" id="fathersNameRP" name="fathersNameRP" type="text" 
                        class="form-control" placeholder="Отчество" [(ngModel)]="data['fathersNameRP']">
                </span>
                <span class="subcol-4-wrapper">
                    <label for="lastNameDP">Дательный падеж (кому?)</label>
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('lastNameDP', $event)" [readonly]="!editMode" 
                        (ngModelChange)="change('lastNameDP', $event)" id="lastNameDP" name="lastNameDP" type="text" 
                        class="form-control" placeholder="Фамилия" [(ngModel)]="data['lastNameDP']">
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('firstNameDP', $event)" [readonly]="!editMode" 
                        (ngModelChange)="change('firstNameDP', $event)" id="firstNameDP" name="firstNameDP" type="text" 
                        class="form-control" placeholder="Имя" [(ngModel)]="data['firstNameDP']">
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('fathersNameDP', $event)" [readonly]="!editMode" 
                        (ngModelChange)="change('fathersNameDP', $event)" id="fathersNameDP" name="fathersNameDP" type="text" 
                        class="form-control" placeholder="Отчество" [(ngModel)]="data['fathersNameDP']">
                </span>
                <span class="subcol-4-wrapper">
                    <label for="lastNameVP">Винительный падеж (кого?)</label>
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('lastNameVP', $event)" [readonly]="!editMode" 
                        (ngModelChange)="change('lastNameVP', $event)" id="lastNameVP" name="lastNameVP" type="text" 
                        class="form-control" placeholder="Фамилия" [(ngModel)]="data['lastNameVP']">
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('firstNameVP', $event)" [readonly]="!editMode" 
                        (ngModelChange)="change('firstNameVP', $event)" id="firstNameVP" name="firstNameVP" type="text" 
                        class="form-control" placeholder="Имя" [(ngModel)]="data['firstNameVP']">
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('fathersNameVP', $event)" [readonly]="!editMode" 
                        (ngModelChange)="change('fathersNameVP', $event)" id="fathersNameVP" name="fathersNameVP" type="text" 
                        class="form-control" placeholder="Отчество" [(ngModel)]="data['fathersNameVP']">
                </span>
                <span class="subcol-4-wrapper">
                    <label for="lastNameTP">Винительный падеж (кому?)</label>
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('lastNameTP', $event)" [readonly]="!editMode" 
                        (ngModelChange)="change('lastNameTP', $event)" id="lastNameTP" name="lastNameTP" type="text" 
                        class="form-control" placeholder="Фамилия" [(ngModel)]="data['lastNameTP']">
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('firstNameTP', $event)" [readonly]="!editMode" 
                        (ngModelChange)="change('firstNameTP', $event)" id="firstNameTP" name="firstNameTP" type="text" 
                        class="form-control" placeholder="Имя" [(ngModel)]="data['firstNameTP']">
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('fathersNameTP', $event)" [readonly]="!editMode" 
                        (ngModelChange)="change('fathersNameTP', $event)" id="fathersNameTP" name="fathersNameTP" type="text" 
                        class="form-control" placeholder="Отчество" [(ngModel)]="data['fathersNameTP']">
                </span>
                <span class="subcol-4-wrapper">
                    <label for="lastNamePP">Предложный падеж (о ком?)</label>
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('lastNamePP', $event)" [readonly]="!editMode" 
                        (ngModelChange)="change('lastNamePP', $event)" id="lastNamePP" name="lastNamePP" type="text" 
                        class="form-control" placeholder="Фамилия" [(ngModel)]="data['lastNamePP']">
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('firstNamePP', $event)" [readonly]="!editMode" 
                        (ngModelChange)="change('firstNamePP', $event)" id="firstNamePP" name="firstNamePP" type="text" 
                        class="form-control" placeholder="Имя" [(ngModel)]="data['firstNamePP']">
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('fathersNamePP', $event)" [readonly]="!editMode" 
                        (ngModelChange)="change('fathersNamePP', $event)" id="fathersNamePP" name="fathersNamePP" type="text" 
                        class="form-control" placeholder="Отчество" [(ngModel)]="data['fathersNamePP']">
                </span>
                <span class="block-title">Данные для формирования поручений:</span>
                <span class="subcol-3-wrapper">
                    <div class="input-group dbl-subcol">
                        <label for="shortPosition">Должность:</label>
                        <input [eosInputCleaner]="editMode" (formCleaned)="clean('shortPosition', $event)" [readonly]="!editMode" 
                            (ngModelChange)="change('shortPosition', $event)" id="shortPosition" name="shortPosition" type="text" 
                            class="form-control" placeholder="Должность" [(ngModel)]="data['shortPosition']">
                    </div>
                </span>
                <span class="subcol-3-wrapper">
                    <div class="input-group dbl-subcol">
                        <label for="department">Подразделение:</label>
                        <input [eosInputCleaner]="editMode" (formCleaned)="clean('department', $event)" [readonly]="!editMode" 
                            (ngModelChange)="change('department', $event)" id="department" name="department" type="text" 
                            class="form-control" placeholder="Подразделение" [(ngModel)]="data['department']">
                    </div>
                </span>
            </div>
        </div>
    </div>
    <div *ngIf="!data['IS_NODE']" class="wrapper">
        <div class="col-1">
            <div class="form-group">
                <label for="RUBRIC_CODE">Код:</label>
                <input [eosInputCleaner]="editMode" (formCleaned)="clean('RUBRIC_CODE', $event)" [readonly]="!editMode" (ngModelChange)="change('RUBRIC_CODE', $event)" 
                    id="RUBRIC_CODE" name="RUBRIC_CODE_DEP" type="text" class="form-control" placeholder="Код" [(ngModel)]="data['RUBRIC_CODE']">
            </div>
            <div class="form-group">
                <label for="INDEX">Индекс:</label>
                <input [eosInputCleaner]="editMode" (formCleaned)="clean('INDEX', $event)" [readonly]="!editMode" (ngModelChange)="change('INDEX', $event)" 
                    id="INDEX" name="INDEX_DEP" type="text" class="form-control" placeholder="Индекс" [(ngModel)]="data['INDEX']">
            </div>
            <div class="form-group">
                <label for="SEV">Индекс СЭВ:</label>
                <input [eosInputCleaner]="editMode" (formCleaned)="clean('SEV', $event)" [readonly]="!editMode" (ngModelChange)="change('SEV', $event)" 
                    id="SEV" name="SEV_DEP" type="text" class="form-control" placeholder="Индекс СЭВ" [(ngModel)]="data['SEV']">
            </div>
            <div class="form-group">
                <label for="START_DATE">Дата начала действия:</label>
                <input [eosInputCleaner]="editMode" (formCleaned)="clean('START_DATE', $event)" [readonly]="!editMode" (ngModelChange)="change('START_DATE', $event)" 
                        id="START_DATE" name="START_DATE_DEP" type="text" class="form-control" placeholder="Дата начала действия" [(ngModel)]="data['START_DATE']">
            </div>
            <div class="form-group">
                <label for="END_DATE">Дата окончания действия:</label>
                <input [eosInputCleaner]="editMode" (formCleaned)="clean('END_DATE', $event)" [readonly]="!editMode" (ngModelChange)="change('END_DATE', $event)" 
                    id="END_DATE" name="END_DATE_DEP" type="text" class="form-control" placeholder="Дата окончания действия" [(ngModel)]="data['END_DATE']">
            </div>
        </div>
        <div class="col-2">
            <div>
                <label for="CLASSIF_NAME">Краткое наименование:</label>
                <input [eosInputCleaner]="editMode" (formCleaned)="clean('CLASSIF_NAME', $event)" [readonly]="!editMode" (ngModelChange)="change('CLASSIF_NAME', $event)" 
                        id="CLASSIF_NAME" name="CLASSIF_NAME_DEP" type="text" class="form-control" placeholder="Краткое наименование" [(ngModel)]="data['CLASSIF_NAME']"
                        required pattern="[A-Za-zА-Яа-я0-9ёЁ][A-Za-zА-Яа-я0-9ёЁ,\.\s]*" maxlength="{{titleLenth}}" tooltip="Обязательное поле. Максимальная длинна {{titleLenth}} символов" [isDisabled]="!editMode" placement="right">
            </div>
            <span class="checkbox">
                <label><input type="checkbox" name="notInPositionTitle" (change)="checkChanges()" [disabled]="!editMode" [(ngModel)]="data['notInPositionTitle']">
                    <span class="eos-icon eos-icon-checkbox-square-blue x-small"></span>
                        Не использовать подразделение в названии должности</label>
            </span>
            <div class="form-group">
                    <label for="fullPosition">Полное наименование:</label>
                    <input [eosInputCleaner]="editMode" (formCleaned)="clean('fullPosition', $event)" [readonly]="!editMode" (ngModelChange)="change('fullPosition', $event)" 
                            id="fullPosition" name="fullPosition_DEP" type="text" class="form-control" placeholder="Полное наименование" [(ngModel)]="data['fullPosition']"
                            maxlength="{{descriptionLength}}" tooltip="Максимальная длинна {{descriptionLength}} символов" [isDisabled]="!editMode" placement="right">
            </div>
            <div class="form-group">
                <label for="titleRP">Подразделение в родительном падеже:</label>
                <input [eosInputCleaner]="editMode" (formCleaned)="clean('titleRP', $event)" [readonly]="!editMode" (ngModelChange)="change('titleRP', $event)" 
                       id="titleRP" name="titleRP" type="text" class="form-control" placeholder="Подразделение в родительном падеже" [(ngModel)]="data['titleRP']">
            </div>
            <div class="form-group">
                <label for="DUE_LINK_ORGANIZ">Организация:</label>
                <input [eosInputCleaner]="editMode" (formCleaned)="clean('DUE_LINK_ORGANIZ', $event)" [readonly]="!editMode" (ngModelChange)="change('DUE_LINK_ORGANIZ', $event)" 
                        id="DUE_LINK_ORGANIZ" name="DUE_LINK_ORGANIZ" type="text" class="form-control" placeholder="Организация" [(ngModel)]="data['DUE_LINK_ORGANIZ']">
            </div>
            <span class="checkbox">
                <label><input type="checkbox" name="CARD_FLAG" (change)="checkChanges()" [disabled]="!editMode" [(ngModel)]="data['CARD_FLAG']">
                    <span class="eos-icon eos-icon-checkbox-square-blue x-small"></span>
                    Картотека</label>
            </span>
            <div class="form-group">
                <label for="CARD_NAME">Наименование картотеки:</label>
                <input [eosInputCleaner]="editMode" (formCleaned)="clean('CARD_NAME', $event)" [readonly]="!editMode" (ngModelChange)="change('CARD_NAME', $event)" 
                        id="CARD_NAME" name="CARD_NAME" type="text" class="form-control" placeholder="Наименование картотеки" [(ngModel)]="data['CARD_NAME']">
            </div>
            <div class="form-group">
                <label for="NOTE">Примичание:</label>
                <input [eosInputCleaner]="editMode" (formCleaned)="clean('NOTE', $event)" [readonly]="!editMode" (ngModelChange)="change('NOTE', $event)" 
                        id="NOTE" name="NOTE_DEP" type="text" class="form-control" placeholder="Примичание" [(ngModel)]="data['NOTE']">
            </div>
        </div>
    </div>
    </form>
</div>
