<div class="eos-departments-card-edit edit-content">
    <form #cardForm="ngForm">
    <div *ngIf="data.rec && data['print-info'] && data.rec['IS_NODE']">
        <div class="tabs-wrapper usual-border">
            <ul class="tabs">
                <li class="tab-item primary-text" *ngFor="let tab of fieldGroups; let i = index" role="presentation" [ngClass]="{'active-border secondary-text': i === currTab}"
                    (click)="setTab(i)">
                    <span class="tab-title">{{tab}}</span>
                </li>
            </ul>
        </div>
        <div [hidden]="currTab !== 0">
            <div class="wrapper">
            <div class="col-1">
                <div class="current-image" [ngStyle]="{'background-image': defaultImage}">
                    <eos-photo-uploader class="photo-uploader" (endUploading)="newImage($event)"></eos-photo-uploader>
                </div>
                <div class="form-group gender">
                    <label class="primary-text" [ngClass]="{'unimportant-text': !editMode }" for="GENDER">{{fieldsDescription['print-info']['GENDER']?.title}}</label>
                    <select *ngIf="editMode" name="GENDER" id="GENDER" class="form-control m-font gender-select"
                        [ngModel]="data['print-info']['GENDER']" (ngModelChange)="change('GENDER', $event)"
                        [ngClass]="{'readonly': !editMode }">
                        <option *ngFor="let g of gender" [value]="g.id">{{g.title}}</option>
                    </select>
                    <!--<input *ngIf="!data['print-info']['GENDER']" readonly name="GENDER" type="text" class="form-control m-font readonly"
                        [ngClass]="{'GENDER-placeholder': editMode }" placeholder="{{fieldsDescription['print-info']['GENDER']?.title}}" />-->
                </div>
                <div class="form-group">
                    <label class="primary-text" [ngClass]="{'unimportant-text': !editMode }" for="CODE">{{fieldsDescription.rec['CODE']?.title}}</label>
                    <input [readonly]="!editMode" id="CODE_PERSON" name="CODE_PERSON" type="text" class="form-control m-font"
                        [ngModel]="data.rec['CODE']" (ngModelChange)="change('CODE', $event)"
                        placeholder="{{fieldsDescription.rec['CODE']?.title}}"
                        [ngClass]="{'readonly': !editMode }"
                        (focus)="focus('CODE_PERSON')" (blur)="blur()"
                        maxlength="{{fieldsDescription.rec['CODE']?.length}}"
                        [pattern]="fieldsDescription.rec['CODE']?.pattern"
                        eosUnic="{{fieldsDescription.rec['CODE']?.isUnic}}" [key]="'CODE'" [checkingMethod]="checkUnic.bind(this)"
                        tooltip="Максимальная длина {{fieldsDescription.rec['CODE']?.length}} символов. Пробелы в начале и в конце строки запрещены. Должно быть уникально в пределах вершины"
                        [isDisabled]="!editMode" placement="right" containerClass="tooltip-error" container="body"
                        [isOpen]="cardForm.controls.CODE_PERSON?.invalid && cardForm.controls.CODE_PERSON?.dirty && focusedField === 'CODE_PERSON'" triggers="">

                </div>
                <div class="form-group">
                    <label class="primary-text" [ngClass]="{'unimportant-text': !editMode }" for="indexPerson">{{fieldsDescription.rec['indexPerson']?.title}}</label>
                    <input [readonly]="!editMode" id="indexPerson" name="indexPerson" type="text" class="form-control m-font"
                        [ngModel]="data.rec['DEPARTMENT_INDEX']" (ngModelChange)="change('DEPARTMENT_INDEX', $event)"
                        placeholder="{{fieldsDescription.rec['indexPerson']?.title}}"
                        [ngClass]="{'readonly': !editMode }" pattern="fieldsDescription.rec['DEPARTMENT_INDEX']?.pattern"
                        (focus)="focus('DEPARTMENT_INDEX')" (blur)="blur()"
                        maxlength="{{fieldsDescription.rec['indexPerson']?.length}}" [pattern]="fieldsDescription.rec['indexPerson']?.pattern"
                        tooltip="Максимальная длина {{fieldsDescription.rec['indexPerson']?.length}} символов. Пробелы в начале и в конце строки запрещены."
                        [isDisabled]="!editMode" placement="right" containerClass="tooltip-error" container="body"
                        [isOpen]="cardForm.controls.indexPerson?.invalid && cardForm.controls.indexPerson?.dirty && focusedField === 'DEPARTMENT_INDEX'" triggers="">
                </div>
                <div class="form-group sev">
                    <label class="primary-text" [ngClass]="{'unimportant-text': !editMode }" for="SEV">{{fieldsDescription.rec['SEV']?.title}}</label>
                    <input [readonly]="!editMode" id="SEV" name="SEV" type="text" class="form-control m-font "
                        [ngModel]="data.rec['SEV']" (ngModelChange)="change('SEV', $event)"
                        placeholder="{{fieldsDescription.rec['SEV']?.title}}"
                        [ngClass]="{'readonly': !editMode }"
                        (focus)="focus('SEV')" (blur)="blur()"
                        maxlength="{{fieldsDescription.rec['SEV']?.length}}" [pattern]="fieldsDescription.rec['SEV']?.pattern"
                        tooltip="Максимальная длина {{fieldsDescription.rec['SEV']?.length}} символов. Пробелы в начале и в конце строки запрещены."
                        [isDisabled]="!editMode" placement="right" containerClass="tooltip-error" container="body"
                        [isOpen]="cardForm.controls.SEV?.invalid && cardForm.controls.SEV?.dirty && focusedField === 'SEV'" triggers="">
                </div>
                <div class="form-group">
                    <label class="primary-text" [ngClass]="{'unimportant-text': !editMode }" for="START_DATE">{{fieldsDescription.rec['START_DATE']?.title}}</label>

                        placement="top"></eos-datepicker>
                </div>
                <div class="form-group">
                    <label class="primary-text" [ngClass]="{'unimportant-text': !editMode }" for="END_DATE">{{fieldsDescription.rec['END_DATE']?.title}}</label>

                        (change)="change('END_DATE', $event)" [readonly]="!editMode" [ngClass]="{'readonly': !editMode }"
                        placement="top"></eos-datepicker>
                </div>
            </div>
            <div class="col-2">

                        [isDisabled]="!editMode" placement="right" containerClass="tooltip-error" container="body"
                        [isOpen]="cardForm.controls.SURNAME_PRINT?.invalid && cardForm.controls.SURNAME_PRINT?.dirty && focusedField === 'SURNAME'" triggers="">
                </div>
                <div class="names row-wrapper">
                    <div class="form-group first-name">
                        <label class="primary-text" [ngClass]="{'unimportant-text': !editMode }" for="NAME">{{fieldsDescription['print-info']['NAME']?.title}}</label>

                    </div>
                </div>

                </div>
                <div class="form-group">
                    <label class="primary-text" [ngClass]="{'unimportant-text': !editMode }" for="DUTY">{{fieldsDescription.rec['DUTY']?.title}}</label>

                            [isOpen]="cardForm.controls.DUTY?.invalid && cardForm.controls.DUTY?.dirty && focusedField === 'DUTY'" triggers="">
          
                        <label class="primary-text" [ngClass]="{'unimportant-text': !editMode }" class="checkbox boss"><input type="checkbox" name="POST_H" (ngModelChange)="change('POST_H', $event)" [disabled]="!editMode"
                            [ngModel]="data.rec['POST_H']">
                            <span class="eos-icon eos-icon-checkbox-square-blue x-small"></span>Начальник
                        </label>
                    </div>
                </div>

                        [ngModel]="data.rec['NOTE']" (ngModelChange)="change('NOTE', $event)"
                        placeholder="{{fieldsDescription.rec['NOTE']?.title}}"
                        [ngClass]="{'readonly': !editMode }"
                        (focus)="focus('NOTE')" (blur)="blur()"
                        maxlength="{{fieldsDescription.rec['NOTE']?.length}}"
                        tooltip="Максимальная длина {{fieldsDescription.rec['NOTE']?.length}} символов."
                        [isDisabled]="!editMode" placement="right" containerClass="tooltip-error" container="body"
                        [isOpen]="cardForm.controls.NOTE?.invalid && cardForm.controls.NOTE?.dirty && focusedField === 'NOTE'" triggers=""></textarea>
                </div>
            </div>
            </div>
            <div>
                <span class="block-title l-font usual-border primary-text">Исполнитель моих обязанностей</span>
