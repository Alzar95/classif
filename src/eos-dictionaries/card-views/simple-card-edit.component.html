<div class="simple-card-edit">
    <article class="edit-content">
        <form #cardForm="ngForm"  class="form form-horizontal">
                <div class="form-group" *ngFor="let key of keys(fieldsDescription.rec)">
                    <label for="{{key}}" class="primary-text" [ngClass]="{'unimportant-text': !editMode }">{{fieldsDescription.rec[key].title}}</label>
                    <input [readonly]="!editMode" id="{{key}}" name="{{key}}" type="text" class="form-control m-font"
                        [ngModel]="data.rec[key]" (ngModelChange)="change(key, 'rec', $event)"
                        placeholder="{{fieldsDescription.rec[key].title}}"
                        [readonly] = "!editMode"
                        [ngClass]="{'readonly': !editMode }"
                        [required]="fieldsDescription.rec[key]?.required"
                        [pattern]="fieldsDescription.rec[key].pattern" maxlength="{{fieldsDescription.rec[key].length}}"
                        [eosUnic]="fieldsDescription.rec[key].isUnic" [key]="key" [checkingMethod]="checkUnic.bind(this)" [inDict]="fieldsDescription.rec[key].unicInDict"
                        [tooltip]="fieldsDescription.rec[key]?.invalidMessage"
                        placement="right" containerClass="tooltip-error" container="body"
                        (focus)="focus(key)" (blur)="blur()"
                        [isDisabled]="!editMode" [isOpen]="cardForm.controls[key]?.dirty && cardForm.controls[key]?.invalid && focusedField === key" triggers="">
                        <!--pre>{{fieldsDescription[key] | json}}</pre-->
                    </div>

                    <div class="form-group" *ngIf="data['sev-association']">
                        <label for="GLOBAL_ID" class="primary-text" [ngClass]="{'unimportant-text': !editMode }">{{fieldsDescription['sev-association']['GLOBAL_ID'].title}}</label>
                        <input [readonly]="!editMode" id="GLOBAL_ID" name="GLOBAL_ID" type="text" class="form-control m-font"
                            [ngModel]="data['sev-association']['GLOBAL_ID']" (ngModelChange)="change('GLOBAL_ID', 'sev-association', $event)"
                            placeholder="{{fieldsDescription['sev-association']['GLOBAL_ID'].title}}"
                            [readonly] = "!editMode"
                            [ngClass]="{'readonly': !editMode }"
                            [required]="fieldsDescription['sev-association']['GLOBAL_ID']?.required"
                            [pattern]="fieldsDescription['sev-association']['GLOBAL_ID'].pattern" maxlength="{{fieldsDescription['sev-association']['GLOBAL_ID'].length}}"
                            [eosUnic]="fieldsDescription['sev-association']['GLOBAL_ID'].isUnic" [key]="'GLOBAL_ID'" [checkingMethod]="checkUnic.bind(this)"
                            [inDict]="fieldsDescription['sev-association']['GLOBAL_ID'].unicInDict"
                            [tooltip]="fieldsDescription['sev-association']['GLOBAL_ID']?.invalidMessage"
                            placement="right" containerClass="tooltip-error" container="body"
                            (focus)="focus('GLOBAL_ID')" (blur)="blur()"
                            [isDisabled]="!editMode" [isOpen]="cardForm.controls['GLOBAL_ID']?.dirty && cardForm.controls['GLOBAL_ID']?.invalid && focusedField === 'GLOBAL_ID'" triggers="">
                            <!--pre>{{fieldsDescription[key] | json}}</pre-->
                     </div>
        </form>
    </article>
</div>
