    <article class="edit-content">
        <div class="form form-horizontal">
            <div class="form-group">

                <input *ngIf="editMode" (input)="setUnsavedChanges()" id="code" type="text" class="form-control" placeholder="Код" [(ngModel)]="newData['RUBRIC_CODE']">
                <p *ngIf="!editMode && data['RUBRIC_CODE']">{{data['RUBRIC_CODE']}}</p>
            </div>
            <div class="form-group">
                <label for="title">Краткое наименование:</label>
                <input *ngIf="editMode" (input)="setUnsavedChanges()" id="title" type="text" class="form-control" placeholder="Краткое наименование" [(ngModel)]="newData['CLASSIF_NAME']">

            </div>
            <div class="form-group">

                <p *ngIf="!editMode && data['NOTE']">{{data['NOTE']}}</p>
