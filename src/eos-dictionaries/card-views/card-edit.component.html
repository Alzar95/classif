<ng-container [ngSwitch]="dictionaryId">
    <eos-departments-card-edit #cardEditEl *ngSwitchCase="'departments'" [data]="data" [fieldsDescription]="fieldsDescription" [editMode]="editMode" 
        [dutysList]="dutysList" [fullNamesList]="fullNamesList"
        (onChange)="recordChanged($event)" (invalid)="onInvalid($event)"></eos-departments-card-edit>
    <eos-cabinet-card-edit  #cardEditEl *ngSwitchCase="'cabinet'" [data]="data" [fieldsDescription]="fieldsDescription" [editMode]="editMode" (onChange)="recordChanged($event)"
        (invalid)="onInvalid($event)"></eos-cabinet-card-edit>
    <eos-security-card-edit #cardEditEl *ngSwitchCase="'security'" [data]="data" [fieldsDescription]="fieldsDescription"[editMode]="editMode" (onChange)="recordChanged($event)"
        (invalid)="onInvalid($event)"></eos-security-card-edit>
    <eos-simple-card-edit #cardEditEl *ngSwitchDefault [data]="data" [fieldsDescription]="fieldsDescription" [editMode]="editMode" (onChange)="recordChanged($event)"
        (invalid)="onInvalid($event)"></eos-simple-card-edit>
</ng-container>
