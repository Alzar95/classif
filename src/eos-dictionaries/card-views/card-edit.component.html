<div class="card-edit block"
    *ngIf="data && data.rec">
    <article class="edit-content">
        <form [formGroup]="form"
            class="form">
            <ng-container [ngSwitch]="dictionaryId">
                <ng-container *ngSwitchCase="'departments'">
                    <eos-departments-card-edit-person #cardEditEl
                        *ngIf="data.rec['IS_NODE'] === 1"
                        class="departments-person-card-edit departments-card-edit"
                        [form]="form"
                        [inputs]="inputs"
                        [data]="data"
                        [editMode]="editMode"
                        [fieldsDescription]="fieldsDescription"
                        [dutysList]="dutysList"
                        [fullNamesList]="fullNamesList"></eos-departments-card-edit-person>
                    <eos-departments-card-edit-department #cardEditEl
                        *ngIf="data.rec['IS_NODE'] === 0"
                        class="departments-department-card-edit departments-card-edit"
                        [form]="form"
                        [inputs]="inputs"
                        [data]="data"
                        [editMode]="editMode"
                        [fieldsDescription]="fieldsDescription"
                        [dutysList]="dutysList"
                        [fullNamesList]="fullNamesList"></eos-departments-card-edit-department>
                </ng-container>
                <eos-cabinet-card-edit *ngSwitchCase="'cabinet'"
                    class="cabinet-card-edit"
                    [form]="form"
                    [inputs]="inputs"
                    [data]="data"
                    [fieldsDescription]="fieldsDescription"
                    [editMode]="editMode"></eos-cabinet-card-edit>
                <eos-security-card-edit #cardEditEl
                    class="security-card-edit"
                    *ngSwitchCase="'security'"
                    [form]="form"
                    [inputs]="inputs"
                    [data]="data"
                    [fieldsDescription]="fieldsDescription"
                    [editMode]="editMode"></eos-security-card-edit>
                <eos-docgroup-card #cardEditEl
                    *ngSwitchCase="'docgroup'"
                    class="docgroup-card"
                    [form]="form"
                    [inputs]="inputs"
                    [data]="data"
                    [editMode]="editMode"
                    [fieldsDescription]="fieldsDescription"></eos-docgroup-card>
                <eos-simple-card-edit #cardEditEl
                    class="simple-card-edit"
                    *ngSwitchDefault
                    [form]="form"
                    [inputs]="inputs"
                    [data]="data"
                    [fieldsDescription]="fieldsDescription"
                    [editMode]="editMode"></eos-simple-card-edit>
            </ng-container>
            <!-- div class="form-group unimportant-text s-font">
                <label>* - поля обязательные к заполнению</label>
            </div-->
        </form>
    </article>
</div>
