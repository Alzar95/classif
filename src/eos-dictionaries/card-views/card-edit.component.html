<ng-container [ngSwitch]="dictionaryId">
    <ng-container *ngSwitchCase="'departments'">
        <div class="eos-departments-card-edit edit-content secondary-block"
            *ngIf="data.rec">
            <eos-departments-card-edit-person *ngIf="data.rec['IS_NODE'] === 1"
                [data]="data"
                [editMode]="editMode"
                [fieldsDescription]="fieldsDescription"
                [nodeId]="nodeId"
                [dutysList]="dutysList"
                [fullNamesList]="fullNamesList"
                (onChange)="recordChanged($event)"
                (formInvalid)="onInvalid($event)"></eos-departments-card-edit-person>
            <eos-departments-card-edit-department *ngIf="data.rec['IS_NODE'] === 0"
                [data]="data"
                [editMode]="editMode"
                [fieldsDescription]="fieldsDescription"
                [nodeId]="nodeId"
                [dutysList]="dutysList"
                [fullNamesList]="fullNamesList"
                (onChange)="recordChanged($event)"
                (formInvalid)="onInvalid($event)"></eos-departments-card-edit-department>
        </div>
    </ng-container>

    <eos-cabinet-card-edit *ngSwitchCase="'cabinet'"
        [data]="data"
        [fieldsDescription]="fieldsDescription"
        [editMode]="editMode"
        [nodeId]="nodeId"
        (onChange)="recordChanged($event)"
        (formInvalid)="onInvalid($event)"></eos-cabinet-card-edit>
    <eos-visa-type-card-edit *ngSwitchCase="'visa-type'"
        [data]="data"
        [fieldsDescription]="fieldsDescription"
        [editMode]="editMode"
        [nodeId]="nodeId"
        (onChange)="recordChanged($event)"
        (formInvalid)="onInvalid($event)"></eos-visa-type-card-edit>
    <eos-security-card-edit *ngSwitchCase="'security'"
        [data]="data"
        [fieldsDescription]="fieldsDescription"
        [editMode]="editMode"
        [nodeId]="nodeId"
        (onChange)="recordChanged($event)"
        (formInvalid)="onInvalid($event)"></eos-security-card-edit>
    <eos-simple-card-edit *ngSwitchDefault
        [data]="data"
        [fieldsDescription]="fieldsDescription"
        [editMode]="editMode"
        [nodeId]="nodeId"
        (onChange)="recordChanged($event)"
        (formInvalid)="onInvalid($event)"></eos-simple-card-edit>
</ng-container>
