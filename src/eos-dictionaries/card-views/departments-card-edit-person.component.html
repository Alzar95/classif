<form #cardForm="ngForm">
    <div>
        <div class="tabs-wrapper usual-border">
            <ul class="tabs">
                <li class="tab-item primary-text"
                    *ngFor="let tab of fieldGroups; let i = index"
                    role="presentation"
                    [ngClass]="{'active-border secondary-text': i === currTab}"
                    (click)="setTab(i)">
                    <span class="tab-title">{{tab}}</span>
                </li>
            </ul>
        </div>
        <div [hidden]="currTab !== 0">
            <div class="wrapper">
                <div class="col-1">
                    <div class="current-image"
                        [ngStyle]="{'background-image': photo}">
                        <eos-photo-uploader class="photo-uploader"
                            [disableEdit]="!editMode"
                            (endUploading)="newImage($event)"></eos-photo-uploader>
                    </div>
                    <div class="form-group gender">
                        <label class="primary-text"
                            [ngClass]="{'unimportant-text': !editMode }"
                            for="GENDER">Пол</label>
                        <select name="GENDER"
                            id="GENDER"
                            class="form-control m-font gender-select"
                            [ngModel]="data['printInfo']['GENDER']"
                            (ngModelChange)="change('GENDER', 'printInfo', $event)"
                            [ngClass]="{'readonly hidden': !editMode }">
                                <option *ngFor="let g of gender" [value]="g.id">{{g.title}}</option>
                            </select>
                        <input *ngIf="data['printInfo'] && !editMode"
                            name="GENDER"
                            type="text"
                            class="form-control m-font readonly"
                            [ngClass]="{'GENDER-placeholder': editMode }"
                            placeholder="Пол"
                            [value]="getGender(data['printInfo']['GENDER'])" />
                    </div>
                    <div class="form-group">
                        <label class="primary-text"
                            [ngClass]="{'unimportant-text': !editMode }"
                            for="CODE">Код</label>
                        <input [readonly]="!editMode"
                            id="CODE_PERSON"
                            name="CODE_PERSON"
                            type="text"
                            class="form-control m-font"
                            [ngModel]="data.rec['CODE']"
                            (ngModelChange)="change('CODE', 'rec', $event)"
                            placeholder="Код"
                            [ngClass]="{'readonly': !editMode }"
                            (focus)="focus('CODE_PERSON')"
                            (blur)="blur()"
                            maxlength="64"
                            [pattern]="NOT_EMPTY_STRING"
                            [eosUnic]="true"
                            [key]="'CODE'"
                            [checkingMethod]="checkUnic.bind(this)"
                            [inDict]="false"
                            tooltip="Максимальная длина 64 символа. Должно быть уникально в пределах вершины"
                            [isDisabled]="!editMode"
                            placement="bottom"
                            containerClass="tooltip-error"
                            container="body"
                            [isOpen]="isInvalid('CODE_PERSON')"
                            autocomplete="off"
                            triggers="">

                    </div>
                    <div class="form-group">
                        <label class="primary-text"
                            [ngClass]="{'unimportant-text': !editMode }"
                            for="indexPerson">Индекс ДЛ</label>
                        <input [readonly]="!editMode"
                            id="indexPerson"
                            name="indexPerson"
                            type="text"
                            class="form-control m-font"
                            [ngModel]="data.rec['DEPARTMENT_INDEX']"
                            (ngModelChange)="change('DEPARTMENT_INDEX', 'rec', $event)"
                            placeholder="Индекс ДЛ"
                            [ngClass]="{'readonly': !editMode }"
                            (focus)="focus('indexPerson')"
                            (blur)="blur()"
                            maxlength="24"
                            [pattern]="NOT_EMPTY_STRING"
                            tooltip="Максимальная длина 24 символа."
                            [isDisabled]="!editMode"
                            placement="bottom"
                            containerClass="tooltip-error"
                            container="body"
                            [isOpen]="isInvalid('indexPerson')"
                            autocomplete="off"
                            triggers="">
                    </div>
                    <div class="form-group sev">
                        <label class="primary-text"
                            [ngClass]="{'unimportant-text': !editMode }"
                            for="SEV">Индекс СЭВ</label>
                        <input [readonly]="!editMode"
                            id="SEV"
                            name="SEV"
                            type="text"
                            class="form-control m-font "
                            [ngModel]="data['sev']['GLOBAL_ID']"
                            (ngModelChange)="change('GLOBAL_ID', 'sev', $event)"
                            placeholder="Индекс СЭВ"
                            [ngClass]="{'readonly': !editMode }"
                            (focus)="focus('SEV')"
                            (blur)="blur()"
                            maxlength="255"
                            [pattern]="NOT_EMPTY_STRING"
                            tooltip="Максимальная длина 255 символов."
                            [isDisabled]="!editMode"
                            placement="bottom"
                            containerClass="tooltip-error"
                            container="body"
                            [isOpen]="isInvalid('SEV')"
                            autocomplete="off"
                            triggers="">
                    </div>
                    <div class="form-group">
                        <label class="primary-text"
                            [ngClass]="{'unimportant-text': !editMode }"
                            for="START_DATE">Начало действия</label>
                        <eos-datepicker [placeholder]="'Начало действия'"
                            [value]="data.rec['START_DATE']"
                            (change)="change('START_DATE', 'rec', $event)"
                            [isReadonly]="!editMode"
                            [ngClass]="{'readonly': !editMode }"
                            placement="bottom"></eos-datepicker>
                    </div>
                    <div class="form-group">
                        <label class="primary-text"
                            [ngClass]="{'unimportant-text': !editMode }"
                            for="END_DATE">Окончание действия</label>
                        <eos-datepicker [placeholder]="'Окончание действия'"
                            [value]="data.rec['END_DATE']"
                            (change)="change('END_DATE', 'rec', $event)"
                            [isReadonly]="!editMode"
                            [ngClass]="{'readonly': !editMode }"
                            placement="bottom"></eos-datepicker>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group">
                        <label class="primary-text"
                            [ngClass]="{'unimportant-text': !editMode }"
                            for="SURNAME_PRINT">Фамилия</label>
                        <input [readonly]="!editMode"
                            id="SURNAME_PRINT"
                            name="SURNAME_PRINT"
                            type="text"
                            class="form-control m-font "
                            [ngModel]="data['printInfo']['SURNAME']"
                            (ngModelChange)="change('SURNAME', 'printInfo', $event)"
                            placeholder="Фамилия"
                            [ngClass]="{'readonly': !editMode }"
                            (focus)="focus('SURNAME')"
                            (blur)="blur()"
                            maxlength="64"
                            [pattern]="NOT_EMPTY_STRING"
                            tooltip="Максимальная длина 64 символа."
                            [isDisabled]="!editMode"
                            placement="bottom"
                            containerClass="tooltip-error"
                            container="body"
                            [isOpen]="isInvalid('SURNAME')"
                            autocomplete="off"
                            triggers="">
                    </div>
                    <div class="names row-wrapper">
                        <div class="form-group first-name">
                            <label class="primary-text"
                                [ngClass]="{'unimportant-text': !editMode }"
                                for="NAME">Имя</label>
                            <input [readonly]="!editMode"
                                id="NAME"
                                name="NAME"
                                type="text"
                                class="form-control m-font "
                                [ngModel]="data['printInfo']['NAME']"
                                (ngModelChange)="change('NAME', 'printInfo', $event)"
                                placeholder="Имя"
                                [ngClass]="{'readonly': !editMode }"
                                (focus)="focus('NAME')"
                                (blur)="blur()"
                                maxlength="64"
                                [pattern]="NOT_EMPTY_STRING"
                                tooltip="Максимальная длина 64 символа."
                                [isDisabled]="!editMode"
                                placement="bottom"
                                containerClass="tooltip-error"
                                container="body"
                                [isOpen]="isInvalid('NAME')"
                                autocomplete="off"
                                triggers="">
                        </div>
                        <div class="form-group fathers-name">
                            <label class="primary-text"
                                [ngClass]="{'unimportant-text': !editMode }"
                                for="PATRON">Отчество</label>
                            <input [readonly]="!editMode"
                                id="PATRON"
                                name="PATRON"
                                type="text"
                                class="form-control m-font "
                                [ngModel]="data['printInfo']['PATRON']"
                                (ngModelChange)="change('PATRON', 'printInfo', $event)"
                                placeholder="Отчество"
                                [ngClass]="{'readonly': !editMode }"
                                (focus)="focus('PATRON')"
                                (blur)="blur()"
                                maxlength="64"
                                [pattern]="NOT_EMPTY_STRING"
                                tooltip="Максимальная длина 64 символа."
                                [isDisabled]="!editMode"
                                placement="bottom"
                                containerClass="tooltip-error"
                                container="body"
                                [isOpen]="isInvalid('PATRON')"
                                autocomplete="off"
                                triggers="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="primary-text required"
                            [ngClass]="{'unimportant-text': !editMode }"
                            for="SURNAME">
                                Фамилия И.О.
                            </label>
                        <input [readonly]="!editMode"
                            id="SURNAME"
                            name="SURNAME"
                            type="text"
                            class="form-control m-font "
                            [ngModel]="data.rec['SURNAME']"
                            (ngModelChange)="change('SURNAME', 'rec', $event)"
                            placeholder="Фамилия И.О."
                            [ngClass]="{'readonly': !editMode }"
                            (focus)="focus('SURNAME')"
                            (blur)="blur()"
                            required
                            maxlength="{{(252 - data.rec['DUTY']?.length) > 64 ? 64 : 252 - data.rec['DUTY']?.length}}"
                            [pattern]="NOT_EMPTY_STRING"
                            tooltip="Обязательное поле. Максимальная длина {{(252 - data.rec['DUTY']?.length) > 64 ? 64 : 252 - data.rec['DUTY']?.length}} символ(а|ов). Суммарная длинна полей Фамилия И.О. и Краткое наименование должности не может превышать 252 символа."

                            [isDisabled]="!editMode"
                            placement="bottom"
                            containerClass="tooltip-error"
                            container="body"
                            [isOpen]="isInvalid('SURNAME')"
                            autocomplete="off"
                            triggers="">
                    </div>
                    <div class="row-wrapper">
                        <div class="form-group fathers-name">
                            <label class="primary-text required"
                                [ngClass]="{'unimportant-text': !editMode }"
                                for="DUTY">
                                        Краткое наименование должности
                            </label>
                            <input [readonly]="!editMode"
                                *ngIf="editMode"
                                id="DUTY"
                                name="DUTY"
                                type="text"
                                class="form-control m-font  duty"
                                [ngModel]="data.rec['DUTY']"
                                (ngModelChange)="change('DUTY', 'rec', $event)"
                                placeholder="Краткое наименование должности"
                                [ngClass]="{'readonly': !editMode }"
                                (focus)="focus('DUTY')"
                                (blur)="blur()"
                                required
                                maxlength="{{252 - data.rec['SURNAME']?.length}}"
                                [pattern]="NOT_EMPTY_STRING"
                                tooltip="Обязательное поле. Максимальная длина {{252 - data.rec['SURNAME']?.length}} символ(а|ов). Суммарная длинна полей Фамилия И.О. и Краткое наименование должности не может превышать 252 символа."

                                containerClass="tooltip-error"
                                container="body"
                                [isDisabled]="!editMode"
                                placement="bottom"
                                [isOpen]="isInvalid('DUTY')"
                                autocomplete="off"
                                [typeahead]="dutysList"
                                container="body"
                                triggers="">
                            <div *ngIf="!editMode && data.rec['DUTY']"
                                class="field-value">{{data.rec['DUTY']}}</div>
                            <div *ngIf="!editMode && !data.rec['DUTY']"
                                class="placeholder field-value">Краткое наименование должности</div>
                        </div>

                        <div class="form-group role">
                            <label class="primary-text"
                                [ngClass]="{'unimportant-text': !editMode }"
                                for="POST_H">Роль</label>
                            <select class="form-control m-font gender-select"
                                name="POST_H"
                                id="POST_H"
                                [ngModel]="data.rec['POST_H']"
                                (ngModelChange)="change('POST_H', 'rec', $event)"
                                [ngClass]="{'readonly hidden': !editMode }">
                                    <option *ngFor="let role of roles" [value]="role.value">{{role.title}}</option>
                            </select>
                            <input *ngIf="!editMode"
                                name="POST_H"
                                type="text"
                                class="form-control m-font readonly"
                                [ngClass]="{'GENDER-placeholder': editMode }"
                                placeholder="Роль"
                                [value]="getRole(data.rec['POST_H'])" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="primary-text"
                            [ngClass]="{'unimportant-text': !editMode }"
                            for="fullPosition">Полное наименование должности</label>
                        <input [readonly]="!editMode"
                            *ngIf="editMode"
                            id="fullPosition"
                            name="fullPosition"
                            type="text"
                            class="form-control m-font "
                            [ngModel]="data.rec['FULLNAME']"
                            (ngModelChange)="change('FULLNAME', 'rec', $event)"
                            placeholder="Полное наименование должности"
                            [ngClass]="{'readonly': !editMode }"
                            (focus)="focus('fullPosition')"
                            (blur)="blur()"
                            maxlength="1998"
                            [pattern]="NOT_EMPTY_STRING"
                            tooltip="Максимальная длина 1998 символов."
                            [isDisabled]="!editMode"
                            placement="bottom"
                            containerClass="tooltip-error"
                            container="body"
                            [isOpen]="isInvalid('fullPosition')"
                            autocomplete="off"
                            [typeahead]="fullNamesList"
                            triggers="">
                        <div *ngIf="!editMode && data.rec['FULLNAME']"
                            class="field-value">{{data.rec['FULLNAME']}}</div>
                        <div *ngIf="!editMode && !data.rec['FULLNAME']"
                            class="placeholder field-value">Полное наименование должности</div>
                    </div>
                    <div class="form-group">
                        <label class="primary-text"
                            [ngClass]="{'unimportant-text': !editMode }"
                            for="NOTE">Примечание</label>
                        <textarea [readonly]="!editMode"
                            id="NOTE"
                            name="NOTE"
                            type="text"
                            class="form-control m-font  note-person"
                            rows="5"
                            [ngModel]="data.rec['NOTE']"
                            (ngModelChange)="change('NOTE', 'rec', $event)"
                            placeholder="Примечание"
                            [ngClass]="{'readonly': !editMode }"
                            (focus)="focus('NOTE')"
                            (blur)="blur()"
                            maxlength="255"
                            tooltip="Максимальная длина 255 символов."
                            [isDisabled]="!editMode"
                            placement="bottom"
                            containerClass="tooltip-error"
                            container="body"
                            [isOpen]="isInvalid('NOTE')"
                            autocomplete="off"
                            triggers=""></textarea>
                    </div>
                </div>
            </div>
            <div>
                <span class="block-title l-font usual-border primary-text">Исполнитель моих обязанностей</span>
                <!-- DON'T REMOVE!!! Uncomment when alternates will exist-->
                <!--<div class="row alternates" *ngFor="let alternate of data['alternates']; let i = index">
                                    <div class="col-md-3 col-lg-3 col-xl-3 form-group">
                                        <label class="primary-text" [ngClass]="{'unimportant-text': !editMode }" for="alternate_START_DATE">Начало действия</label>
                                        <eos-datepicker [placeholder]="'Начало действия'" [value]="alternate.START_DATE"

                                            [ngClass]="{'readonly': !editMode }">

                                        </button>

                <div class="row alternate-button-wrapper">
                    <div class="col-md-6 col-lg-6 col-xl-6">
                        <button class="btn btn-primary alternate-button">ЖУРНАЛ ДЕЛЕГИРОВАНИЯ ПОЛНОМОЧИЙ</button>
                    </div>
                    <div class="col-md-6 col-lg-6 col-xl-6"
                        [hidden]="!editMode">
                        <button class="btn btn-primary-full alternate-button">ДОБАВИТЬ ИСПОЛНИТЕЛЯ</button>
                    </div>
                </div>
            </div>
            <div>
                <span class="block-title l-font usual-border primary-text">Исполняю обязанности</span>
                <!-- DON'T REMOVE!!! Uncomment when alternates will exist-->
                <!--<div class="row alternates">
                                    <div class="col-md-3 col-lg-3 col-xl-3 form-group">
                                        <label for="alternate_START_DATE">начало действия</label>
                                        <eos-datepicker [placeholder]="'начало действия'" [value]="data['alternates'][0].START_DATE"
                                            [readonly]="true" class="readonly" placement="bottom"></eos-datepicker>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-xl-3 form-group">

                                        <eos-datepicker [placeholder]="'окончание действия'" [value]="data['alternates'][0].END_DATE"
                                            [readonly]="true" class="readonly" placement="bottom"></eos-datepicker>
                                    </div>
                                    <div class="col-md-6 col-lg-6 col-xl-6 form-group">
                                        <label for="fullPosition">Исполняю обязанности</label>
                                        <input id="fullPosition" name="alternate.name" type="text" class="form-control m-font  readonly"

                                            placeholder="Исполняет мои обязанности"
                                            readonly>
                                    </div>
                                </div>-->
            </div>
        </div>
        <div [hidden]="currTab !== 1">
            <div class="contact-wrapper">
                <div class="form-group cab">
                    <label class="primary-text"
                        [ngClass]="{'unimportant-text': !editMode }"
                        for="NUM_CAB">№ кабинета</label>
                    <input [readonly]="!editMode"
                        id="NUM_CAB"
                        name="NUM_CAB"
                        type="text"
                        class="form-control m-font "
                        [ngModel]="data.rec['NUM_CAB']"
                        (ngModelChange)="change('NUM_CAB', 'rec', $event)"
                        placeholder="№ кабинета"
                        [ngClass]="{'readonly': !editMode }"
                        (focus)="focus('NUM_CAB')"
                        (blur)="blur()"
                        maxlength="24"
                        [pattern]="NOT_EMPTY_STRING"
                        tooltip="Максимальная длина 24 символа."
                        [isDisabled]="!editMode"
                        placement="bottom"
                        containerClass="tooltip-error"
                        container="body"
                        [isOpen]="isInvalid('NUM_CAB')"
                        triggers=""
                        autocomplete="off">
                </div>

                <div class="form-group phone">
                    <label class="primary-text"
                        [ngClass]="{'unimportant-text': !editMode }"
                        for="PHONE">№ телефона</label>
                    <input [readonly]="!editMode"
                        id="PHONE"
                        name="PHONE"
                        type="text"
                        class="form-control m-font "
                        [ngModel]="data.rec['PHONE']"
                        (ngModelChange)="change('PHONE', 'rec', $event)"
                        placeholder="№ телефона"
                        [ngClass]="{'readonly': !editMode }"
                        (focus)="focus('PHONE')"
                        (blur)="blur()"
                        maxlength="24"
                        [pattern]="NOT_EMPTY_STRING"
                        tooltip="Максимальная длина 24 символа."
                        [isDisabled]="!editMode"
                        placement="bottom"
                        containerClass="tooltip-error"
                        container="body"
                        [isOpen]="isInvalid('PHONE')"
                        triggers=""
                        autocomplete="off">
                </div>

                <div class="form-group phone-local">
                    <label class="primary-text"
                        [ngClass]="{'unimportant-text': !editMode }"
                        for="PHONE_LOCAL">№ местного телефона</label>
                    <input [readonly]="!editMode"
                        id="PHONE_LOCAL"
                        name="PHONE_LOCAL"
                        type="text"
                        class="form-control m-font "
                        [ngModel]="data.rec['PHONE_LOCAL']"
                        (ngModelChange)="change('PHONE_LOCAL', 'rec', $event)"
                        placeholder="№ местного телефона"
                        [ngClass]="{'readonly': !editMode }"
                        (focus)="focus('PHONE_LOCAL')"
                        (blur)="blur()"
                        maxlength="24"
                        [pattern]="NOT_EMPTY_STRING"
                        tooltip="Максимальная длина 24 символа."
                        [isDisabled]="!editMode"
                        placement="bottom"
                        containerClass="tooltip-error"
                        container="body"
                        [isOpen]="isInvalid('PHONE_LOCAL')"
                        triggers=""
                        autocomplete="off">
                </div>

                <div class="form-group fax">
                    <label class="primary-text"
                        [ngClass]="{'unimportant-text': !editMode }"
                        for="FAX">Факс</label>
                    <input [readonly]="!editMode"
                        id="FAX"
                        name="FAX"
                        type="text"
                        class="form-control m-font "
                        [ngModel]="data.rec['FAX']"
                        (ngModelChange)="change('FAX', 'rec', $event)"
                        placeholder="Факс"
                        [ngClass]="{'readonly': !editMode }"
                        (focus)="focus('FAX')"
                        (blur)="blur()"
                        maxlength="24"
                        [pattern]="NOT_EMPTY_STRING"
                        tooltip="Максимальная длина 24 символа."
                        [isDisabled]="!editMode"
                        placement="bottom"
                        containerClass="tooltip-error"
                        container="body"
                        [isOpen]="isInvalid('FAX')"
                        triggers=""
                        autocomplete="off">
                </div>

                <div class="form-group email">
                    <label class="primary-text"
                        [ngClass]="{'unimportant-text': !editMode }"
                        for="E_MAIL">E-mail</label>
                    <input [readonly]="!editMode"
                        id="E_MAIL"
                        name="E_MAIL"
                        type="text"
                        class="form-control m-font "
                        [ngModel]="data.rec['E_MAIL']"
                        (ngModelChange)="change('E_MAIL', 'rec', $event)"
                        placeholder="E-mail"
                        [ngClass]="{'readonly': !editMode }"
                        (focus)="focus('E_MAIL')"
                        (blur)="blur()"
                        maxlength="64"
                        [pattern]="NOT_EMPTY_STRING"
                        tooltip="Максимальная длина 64 символа."
                        [isDisabled]="!editMode"
                        placement="bottom"
                        containerClass="tooltip-error"
                        container="body"
                        [isOpen]="isInvalid('E_MAIL')"
                        triggers=""
                        autocomplete="off">
                </div>
                <div class="form-group skype">
                    <label class="primary-text"
                        [ngClass]="{'unimportant-text': !editMode }"
                        for="SKYPE">Skype</label>
