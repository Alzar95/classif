<div class="pagination-option block">
    <div class="pagintaion">
        <button class="pag-btn prev inactive" [disabled]="current == 1" (click)="showPage(current - 1)"></button>
        <button class="pag-btn first" [ngClass]="{'active': current === 1, 'inactive': current !== 1}" (click)="showPage(1)">1</button>
        <div *ngFor="let page of pagess">
            <button class="pag-btn" [ngClass]="{'active': current === page, 'inactive': current !== page}" (click)="showPage(page)">{{page}}</button>
         </div>
        <button *ngIf="pageCount > 1" class="pag-btn last" [ngClass]="{'active': current === last, 'inactive': current !== last}" (click)="showPage(last)">{{last}}</button>
        <button class="pag-btn next inactive" [disabled]="current === last" (click)="showPage(current + 1)"></button>
    </div>

    <button class="btn show-more special-text" [disabled]="page.current*page.length >= total" (click)="showMore()">Показывать еще</button>
    <div class="btn-group count-select" dropdown container="body">
        <span type="button" class="dropdown-toggle special-text" dropdownToggle>
            <span class="dropdown-toggle-text">Показывать по {{pageLength.title}}</span>
            <div class="drop-btn">
                <span class="icon-btn eos-icon eos-icon-arrow-v-blue-bottom small"></span>
            </div>
        </span>
        <ul *dropdownMenu class="dropdown-menu" role="menu">
            <li role="menuitem" *ngFor="let item of pages">
                <a class="dropdown-item" (click)="setPageLength(item)">{{item.title}}</a>
            </li>
        </ul>
    </div>
</div>
