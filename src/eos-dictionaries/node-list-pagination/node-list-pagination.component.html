<div class="pagination-option block">
    <div class="pagintaion">
        <button class="pag-btn prev inactive" [disabled]="config.current === 1"
        (click)="showPage(config.current - 1)">&lsaquo;</button>
        <button class="pag-btn first" [ngClass]="{'active': config.current === 1, 'inactive': config.current !== 1}"
        (click)="showPage(1)">1</button>
        <div *ngFor="let page of config.pages let i = index">
            <button class="pag-btn" [ngClass]="{'active': config.current === page, 'inactive': config.current !== page}"
            (click)="showPage(page)" *ngIf="visible(i)">{{page}}</button>
        </div>
        <button class="pag-btn last" [ngClass]="{'active': config.current === config.last, 'inactive': config.current !== config.last}"
        (click)="showPage(config.last)" *ngIf="config.last > 1">{{config.last}}</button>
        <button class="pag-btn next inactive" [disabled]="config.current === config.last"
        (click)="showPage(config.current + 1)">&rsaquo;</button>
    </div>

    <button class="btn show-more special-text" [disabled]="page.current*page.length >= total" (click)="showMore()">Показывать еще</button>
    <div class="btn-group count-select" dropdown container="body">
        <span type="button" class="dropdown-toggle special-text" dropdownToggle>
            <span class="dropdown-toggle-text">Показывать по {{pageLength.title}}</span>
            <div class="drop-btn">
                <span class="icon-btn eos-icon eos-icon-arrow-v-blue-bottom small"></span>
            </div>
        </span>
        <ul *dropdownMenu class="dropdown-menu" role="menu">
            <li role="menuitem" *ngFor="let item of pages">
                <a class="dropdown-item" (click)="setPageLength(item)">{{item.title}}</a>
            </li>
        </ul>
    </div>
</div>
