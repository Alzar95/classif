<div class="eos-node-list">
    <div class="block list">
        <p *ngIf="!nodes?.length" class="text-center text-info">Нет записей.</p>
        <ng-container *ngIf="nodes?.length">
            <div class="row" *ngIf="searchStartFlag" style="padding: 20px;">
                <div class="col-md-2 col-md-offset-5">
                    <eos-spinner size="lg"></eos-spinner>
                </div>
            </div>
            <!--Sortable list-->
            <ul *ngIf="params.userSort && nodes?.length && !searchStartFlag" class="elements secondary-text">
                <li class="child">
                    <bs-sortable [(ngModel)]="nodes" [itemTemplate]="childTemplate" itemClass="{'highlighted': node.isSelected}" itemActiveClass="sortable-item-active"
                        placeholderItem="Drag here" (drop)="toggleItem()" placeholderClass="placeholderStyle" wrapperClass="sortable-wrapper">
                    </bs-sortable>
                </li>
            </ul>
            <ng-template #childTemplate let-item="item" let-index="index">
                <eos-node-list-item [node]="item.value" [params]="params" [length]="length" (mark)="checkState()"></eos-node-list-item>
            </ng-template>
            <!--Simple list-->
            <ul *ngIf="!params.userSort && nodes?.length && !searchStartFlag" class="elements secondary-text">
                <li *ngFor="let item of nodes" class="child">
                    <eos-node-list-item [node]="item" [params]="params" [length]="length" (mark)="checkState()"></eos-node-list-item>
                </li>
            </ul>
        </ng-container>
    </div>
</div>
