<div class="eos-node-list">
    <div class="block list" [ngClass]="{'has-spinner': !nodes.length}">
        <eos-spinner *ngIf="!nodes?.length" size="md"></eos-spinner>
        <!--Sortable list-->
        <ul *ngIf="params.userSort" class="elements" [ngClass]="{'has-parent': params.hasParent}">
            <li class="child">
                <bs-sortable [(ngModel)]="nodes" [itemTemplate]="childTemplate" itemClass="{'highlight': node.isSelected}"
                    itemActiveClass="sortable-item-active" placeholderItem="Drag here"
                    (drop)="toggleItem()"
                    placeholderClass="placeholderStyle" wrapperClass="sortable-wrapper">
                </bs-sortable>
            </li>
        </ul>
        <ng-template #childTemplate let-item="item" let-index="index">
            <eos-node-list-item [node]="item.value" [params]="params" [length]="length" (mark)="checkState()"></eos-node-list-item>
        </ng-template>
        <!--Simple list-->
        <ul *ngIf="!params.userSort" class="elements" [ngClass]="{'has-parent': params.hasParent}">
            <li *ngFor="let item of nodes" class="child">
                <eos-node-list-item [node]="item" [params]="params" [length]="length" (mark)="checkState()"></eos-node-list-item>
            </li>
        </ul>
    </div>
</div>
