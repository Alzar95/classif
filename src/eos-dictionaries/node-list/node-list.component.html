<div class="eos-node-list">
    <div *ngIf="nodes" class="block list" [ngClass]="{'has-spinner': !nodes.length}">
        <eos-spinner *ngIf="!nodes?.length" size="md"></eos-spinner>
        <!--Sortable list-->
        <ul *ngIf="nodes && params.sortable" class="elements" [ngClass]="{'has-parent': params.hasParent}">
            <li class="child">
                <bs-sortable [(ngModel)]="nodeListPerPage" [itemTemplate]="childTemplate" itemClass="{'highlight': node.isSelected}"
                    itemActiveClass="sortable-item-active" placeholderItem="Drag here" placeholderClass="placeholderStyle" wrapperClass="sortable-wrapper" (onChange)="toggleItem($event)">
                </bs-sortable>
            </li>
        </ul>
        <ng-template #childTemplate let-item="item" let-index="index">
            <eos-node-list-item [node]="item.value" [params]="params" (mark)="checkState()"></eos-node-list-item>
        </ng-template>
        <!--Simple list-->
        <ul *ngIf="nodes && !params.sortable" class="elements" [ngClass]="{'has-parent': params.hasParent}">
            <li *ngFor="let item of nodeListPerPage" class="child">
                <eos-node-list-item [node]="item" [params]="params" (mark)="checkState()"></eos-node-list-item>
            </li>
        </ul>
    </div>
</div>
