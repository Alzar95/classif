<div class="eos-node-actions">
    <span *ngFor="let item of buttons let i = index" class="visible-lg-inline-block actions">
        <button *ngIf="item.show" [disabled]="!item.enabled" class="btn btn-primary-light {{item.buttonClass}}" [ngClass]="{active: item.isActive}"
            tooltip="{{item.hint}}" #itemTooltip="bs-tooltip" placement="right" containerClass="tooltip-info" (click)="itemTooltip.hide(); doAction(item)">
            <span [hidden]="item.isActive" class="{{item.iconClass}}"></span>
            <span [hidden]="!item.isActive" class="{{item.activeIconClass}}"></span>
        </button>
    </span>

    <span *ngFor="let item of moreButtons let i = index" class="visible-lg-inline-block actions">
        <button *ngIf="showMore" [disabled]="!item.enabled" class="btn btn-primary-light {{item.buttonClass}}" [ngClass]="{active: item.isActive}"
            tooltip="{{item.hint}}" #itemTooltip="bs-tooltip" placement="right" containerClass="tooltip-info" (click)="itemTooltip.hide(); doAction(item)">
            <span [hidden]="item.isActive" class="{{item.iconClass}}"></span>
            <span [hidden]="!item.isActive" class="{{item.activeIconClass}}"></span>
        </button>
    </span>

    <span class="visible-lg-inline-block actions">
        <button class="btn btn-primary-light actions" [tooltip]="showMore ? 'Скрыть меню': 'Показать меню'" #itemTooltip="bs-tooltip"
            placement="right" containerClass="tooltip-info" (click)="itemTooltip.hide(); showMore = !showMore">
            <span class="eos-icon eos-icon-fab-blue small" [ngClass]="{'rotate': showMore}"></span>
        </button>
    </span>

    <span class="btn-group hidden-lg" dropdown>
        <button class="btn btn-primary-light actions" dropdownToggle tooltip="Ещё" placement="right" containerClass="tooltip-info"
            #itemTooltip="bs-tooltip" (click)="itemTooltip.hide();">
            <span class="eos-icon eos-icon-fab-blue small"></span>
        </button>
        <ul *dropdownMenu class="dropdown-menu" role="menu">
            <ng-template ngFor let-item let-i="index" [ngForOf]="ddButtons">
                <li role="menuitem" class="{{item.buttonClass}}" tooltip="{{item.hint}}" placement="right" containerClass="tooltip-info">
                    <button [disabled]="!item.enabled" [ngClass]="{active: item.isActive}" class="dropdown-item btn btn-primary-light" (click)="doAction(item)">{{item.title}}</button>
                </li>
            </ng-template>
        </ul>
    </span>
</div>
