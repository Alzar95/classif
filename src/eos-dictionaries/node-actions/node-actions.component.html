<ng-template #showMenuTooltip>Показать<br/>меню</ng-template>
<div class="eos-node-actions">
    <ng-container *ngFor="let item of buttons">
        <ng-container *ngTemplateOutlet="btnTpl; context: item"></ng-container>
    </ng-container>

    <div class="actions"
        dropdown
        container="body"
        #dropdown="bs-dropdown">
        <button class="btn btn-primary-light"
            [tooltip]="showMenuTooltip"
            #itemTooltip="bs-tooltip"
            placement="bottom"
            containerClass="tooltip-info"
            dropdownToggle
            (click)="itemTooltip.hide()">
            <span class="eos-icon eos-icon-fab-blue small rotate"></span>
        </button>
        <!--MENU-->
        <ul *dropdownMenu
            class="dropdown-menu action-menu"
            role="menu">
            <li *ngFor="let item of buttons"
                role="menuitem"
                placement="right"
                container="body"
                dropdown
                triggers="mouseclick"
                class="menuitem">
                <a class="dropdown-item selected f-14"
                    [ngClass]="{'highlighted': item.isActive}"
                    tooltip="{{item.hint}}"
                    placement="bottom"
                    containerClass="tooltip-info"
                    *ngIf="item.show && item.type !== ADD_ACTION && isTree"
                    (click)="doAction($event, item); menuMng($event, item.enabled, dropdown)">
                    <div class="drop-ico">
                        <span *ngIf="item.enabled"
                            class="{{item.iconClass}}"></span>
                        <span *ngIf="!item.enabled"
                            class="{{item.disabledIconClass}}"></span>
                    </div>
                    <span [ngClass]="{'disabled': !item.enabled}">{{item.title}}</span>
                </a>

                <a class="dropdown-item selected f-14"
                    [ngClass]="{'highlighted': item.isActive}"
                    dropdownToggle
                    tooltip="{{item.hint}}"
                    placement="bottom"
                    containerClass="tooltip-info"
                    *ngIf="item.show && item.type === ADD_ACTION && isTree"
                    (click)="stopCloseMenu($event)">
                    <div class="drop-ico">
                        <span *ngIf="item.enabled"
                            class="{{item.iconClass}}"></span>
                        <span *ngIf="!item.enabled"
                            class="{{item.disabledIconClass}}"></span>
                    </div>
                    <span [ngClass]="{'disabled': !item.enabled}">{{item.title}}</span>
                </a>
                <ul *dropdownMenu
                    class="dropdown-menu menu-two-lvl hidden-lg"
                    role="menu">
                    <li class="menuitem"
                        *ngFor="let type of addMenu"
                        role="menuitem">
                        <a class="dropdown-item f-14 selected have-padding"
                            tooltip="{{item.hint}}"
                            placement="bottom"
                            containerClass="tooltip-info"
                            (click)="doAction($event, item, type.params)">
                                <span>{{type.title}}</span>
                            </a>
                    </li>
                </ul>
            </li>
            <li *ngFor="let item of moreButtons"
                role="menuitem"
                class="menuitem">
                <a class="dropdown-item f-14 selected"
                    [ngClass]="{'highlighted': item.isActive}"
                    tooltip="{{item.hint}}"
                    placement="bottom"
                    containerClass="tooltip-info"
                    *ngIf="item.show"
                    (click)="doAction($event, item)">
                    <div class="drop-ico">
                        <span *ngIf="item.enabled"
                            class="{{item.iconClass}}"></span>
                        <span *ngIf="!item.enabled"
                            class="{{item.disabledIconClass}}"></span>
                    </div>
                    <span [ngClass]="{'disabled': !item.enabled}">{{item.title}}</span>
                </a>
            </li>
        </ul>
    </div>
</div>

<ng-template #btnTpl
    let-show="show"
    let-hint="hint"
    let-enabled="enabled"
    let-isActive="isActive"
    let-buttonClass="buttonClass"
    let-icon="iconClass"
    let-activeIcon="activeIconClass"
    let-action="type">
    <div class="visible-lg-inline-block actions"
        *ngIf="show">
        <ng-container *ngIf="action === ADD_ACTION && isTree">
            <span dropdown
                class="btn-group">
                <div [tooltip]="hint"
                    #itemTooltip="bs-tooltip"
                    placement="bottom"
                    containerClass="tooltip-info">
                    <button [disabled]="!enabled"
                        class="btn btn-primary-light {{buttonClass}}"
                        dropdownToggle [ngClass]="{active: isActive}"
                        (click)="itemTooltip.hide();">
                        <span [hidden]="isActive"
                            [ngClass]="icon"></span>
                        <span [hidden]="!isActive"
                            [ngClass]="activeIcon"></span>
                    </button>
                </div>
                <ul *dropdownMenu
                    class="dropdown-menu"
                    role="menu">
                    <li *ngFor="let item of addMenu"
                        role="menuitem">
                        <a class="dropdown-item f-14 selected"
                            [ngClass]="{'highlighted': item.isActive}"
                            tooltip="{{item.hint}}"
                            placement="bottom"
                            containerClass="tooltip-info"
                            (click)="doAction($event, item, item.params)">
                                <span [ngClass]="{'disabled': !item.enabled}">{{item.title}}</span>
                        </a>
                    </li>
                </ul>
            </span>
        </ng-container>

        <ng-container *ngIf="action !== ADD_ACTION || !isTree">
            <span class="btn-group">
                <div [tooltip]="hint"
                    #itemTooltip="bs-tooltip"
                    placement="bottom"
                    containerClass="tooltip-info">
                    <button [disabled]="!enabled"
                        class="btn btn-primary-light {{buttonClass}}"
                        [ngClass]="{active: isActive}"
                        (click)="itemTooltip.hide(); doAction($event, item)"> <!--!!!!-->
                        <span [hidden]="isActive"
                            [ngClass]="icon"></span>
                        <span [hidden]="!isActive"
                            [ngClass]="activeIcon"></span>
                    </button>
                </div>
            </span>
        </ng-container>
    </div>
</ng-template>
