<div class="eos-dictionary" [ngClass]="{'full': currentState === states.full,
        'only-selected': currentState === states.selected,
        'info': currentState === states.info,
        'tree': currentState === states.tree}">
    <div class="tree-wrapper" [ngClass]="{'open-tree': currentState === states.full || currentState === states.tree,
        'has-spinner': !nodes.length}">
        <eos-spinner *ngIf="!nodes.length" size="lg"></eos-spinner>
        <eos-tree *ngIf="nodes.length" [nodes]="nodes" [showDeleted]="_params.showDeleted"></eos-tree>
    </div>
    <div class="selected-wrapper" [ngClass]="{'open-tree': currentState === states.full || currentState === states.tree}" (click)="onClick()">
        <div class="eos-selected-node">
            <eos-node-actions></eos-node-actions>
            <div *ngIf="_selectedNode" class="block eos-selected-node selected-node">
                <a *ngIf="hasParent" class="link special-text" (click)="goUp()">Вверх</a>
                <eos-node-list-item [node]="_selectedNode"></eos-node-list-item>
            </div>
            <eos-node-list></eos-node-list>
            <div class="pagination-option block">
                    <pagination class="pagination" pageBtnClass="pagination-btn" (pageChanged)="pageChanged($event)" [totalItems]="totalItems"
                        [itemsPerPage]="itemsPerPage" [maxSize]="5" [rotate]="true" [ngModel]="currentPage" class="pagination-lg" previousText="&lsaquo;"
                        nextText="&rsaquo;"></pagination>
                    <button class="btn show-more special-text" [disabled]="currentPage * itemsPerPage >= totalItems" (click)="showMore()">Показывать еще</button>
                    <div class="btn-group count-select pull-right" dropdown container="body">
                        <span dropdownToggle type="button" class="dropdown-toggle special-text">
                            <span class="dropdown-toggle-text">Показывать по {{itemsPerPage}}
                                <span class="icon-btn eos-icon eos-icon-arrow-v-blue-bottom small"></span>
                        </span>
                        </span>
                        <ul *dropdownMenu class="dropdown-menu" role="menu">
                            <li role="menuitem"><a class="dropdown-item" (click)="setItemCount(10)">10</a></li>
                            <li role="menuitem"><a class="dropdown-item" (click)="setItemCount(20)">20</a></li>
                            <li role="menuitem"><a class="dropdown-item" (click)="setItemCount(40)">40</a></li>
                        </ul>
                    </div>
                </div>
        </div>
    </div>
    <div class="opened-wrapper" [ngClass]="{'open-info': currentState === states.full || currentState === states.info}">
        <eos-node-info></eos-node-info>
    </div>
</div>
