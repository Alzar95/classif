<div *ngIf="node && node.isNode && (!node.isDeleted || showDeleted)">
        <div class="node" #el (click)="onSelect($event, node.isDeleted, el)" [ngClass]="{'highlighted' : node.isActive}">
            <span class="fake-padding" [ngStyle]="{'width.px': layer*32}"></span>
            <div class="tree-btn" (click)="onExpand($event, node.isDeleted)" >
                <span *ngIf="node.expandable" class="eos-icon tringle-size icon"
                [ngClass]="{'eos-icon-open-folder-blue': node.isExpanded, 'eos-icon-close-folder-blue': !node.isExpanded}"></span>
            </div>
            <div class="title"
                (window:resize)="onResize($event)"
                [ngClass]="{'deleted': node.isDeleted, 'select': node.isActive}"
                [style.width.px]="w">
                <span *ngFor="let field of viewFields" class="title-item">{{field.value || ''}}&nbsp;</span>
                <eos-spinner *ngIf="node.updating" size="sm"></eos-spinner>
            </div>
        </div>
        <eos-tree *ngIf="node.isExpanded && node.expandable" [nodes]="node.children" [showDeleted]="showDeleted" [layer]="layer + 1"></eos-tree>
</div>
