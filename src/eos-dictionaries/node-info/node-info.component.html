<div class="eos-opened-node">
    <span class="opened-node-actions pull-right">
        <button class="btn icon-btn left" (click)="actionHandler(actionNavigationUp.type)" tooltip="{{actionNavigationUp.hint}}" containerClass="top-tooltip">
               <span class="icon eos-icon eos-icon-arrow-v-blue-left small"></span>
        </button>
        <button class="btn icon-btn right" (click)="actionHandler(actionNavigationDown.type)" tooltip="{{actionNavigationDown.hint}}" containerClass="top-tooltip">
            <span class="icon eos-icon eos-icon-arrow-v-blue-right small"></span>
        </button>
        <button class="btn icon-btn edit" (click)="actionHandler(actionEdit.type)" tooltip="{{actionEdit.hint}}" containerClass="top-tooltip">
            <span class="icon {{actionEdit.iconClass}} small"></span>
        </button>
    </span>
    <div class="opened-node-wrapper">
        <div *ngIf="(!viewFields && !shortViewFields) || updating" class="no-data full-info">
            <eos-spinner [size]="'lg'"></eos-spinner>
        </div>

        <div *ngIf="shortViewFields" class="short-info">
            <span *ngFor="let field of shortViewFields">
                {{field.value}}
            </span>
        </div>

        <div *ngIf="viewFields" [hidden]="hideFull" class="full-info">
            <div *ngFor="let field of viewFields" class="field">
                <span class="field-title">{{field.title}}</span>
                <br><span class="field-value">{{field.value}}</span>
            </div>
        </div>
    </div>
</div>
