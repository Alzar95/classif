<div *ngIf="updating" class="no-data full-info usual-border">
    <eos-spinner size="lg"></eos-spinner>
</div>
<ng-container *ngIf="!updating" [ngSwitch]="dictionaryId">
    <eos-department-node-info *ngSwitchCase="'departments'"
        [fieldsDescriptionShort]="fieldsDescriptionShort"
        [nodeDataShort]="nodeDataShort"
        [fieldsDescriptionFull]="fieldsDescriptionFull"
        [nodeDataFull]="nodeDataFull"
        [bossName]="bossName"
        (action)="onAction($event)">
    </eos-department-node-info>
    <eos-node-info *ngSwitchDefault
        [fieldsDescriptionShort]="fieldsDescriptionShort"
        [nodeDataShort]="nodeDataShort"
        [fieldsDescriptionFull]="fieldsDescriptionFull"
        [nodeDataFull]="nodeDataFull"
        (action)="onAction($event)">
    </eos-node-info>
</ng-container>
