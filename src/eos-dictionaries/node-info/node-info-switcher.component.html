<ng-container *ngIf="node">
    <ng-container [ngSwitch]="dictionaryId">
        <eos-department-node-info *ngSwitchCase="'departments'"
            [node]="node"
            (action)="onAction($event)">
        </eos-department-node-info>
        <eos-cabinet-node-info *ngSwitchCase="'cabinet'"
            [node]="node"
            (action)="onAction($event)">
        </eos-cabinet-node-info>
        <eos-node-info *ngSwitchDefault
            [node]="node"
            (action)="onAction($event)">
        </eos-node-info>
    </ng-container>
</ng-container>
