<div class="param-wrap">
    <div class="param">
        <eos-param-header [title]="titleHeader"></eos-param-header>
    </div>
</div>






<div class="form">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-item">
                <div class="form-group">
                    <eos-dynamic-input
                    [input]="inputs['rec.APPSRV_CRYPTO_ACTIVEX']"
                    [form]="form"
                    [readonly]="false"></eos-dynamic-input>
                </div>
            </div>
            <div class="form-item">
                <div class="form-group">
                    <eos-dynamic-input
                    [input]="inputs['rec.APPSRV_CRYPTO_INITSTR']"
                    [form]="form"
                    [readonly]="false"></eos-dynamic-input>
                </div>
            </div>
            <div class="form-item">
                <div class="form-group">
                    <eos-dynamic-input
                    [input]="inputs['rec.APPSRV_PKI_ACTIVEX']"
                    [form]="form"
                    [readonly]="false"></eos-dynamic-input>
                </div>
            </div>
            <div class="form-item">
                <div class="form-group">
                    <eos-dynamic-input
                    [input]="inputs['rec.APPSRV_PKI_INITSTR']"
                    [form]="form"
                    [readonly]="false"></eos-dynamic-input>
                </div>
            </div>
            <div class="form-item">
                <div class="form-group">
                    <eos-dynamic-input
                    [input]="inputs['rec.STORAGE']"
                    [form]="form"
                    [readonly]="false"></eos-dynamic-input>
                </div>
            </div>
        </div>
    </div>
</div>
