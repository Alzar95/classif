<div
*ngIf="inputs"
class="input-param-wrapper input-param-other-wrapper">
    <eos-param-header
        [title]="titleHeader"
        (submitForm)="submit()"
        (cancelForm)="cancel()"
        [statusBtnSub]="btnDisabled"
    ></eos-param-header>
    <div class="param-input-group">
        <span class="l-font">Подсистемы Дело</span>
        <hr>
        <eos-dynamic-input
            [input]="inputServer"
            [form]="formServer"
            [readonly]="false"
        ></eos-dynamic-input>
        <eos-dynamic-input
            [input]="inputs['rec.SEV_SERVER']"
            [form]="form"
            [readonly]="false"
        ></eos-dynamic-input>
        <eos-dynamic-input
            [input]="inputs['rec.SEV_ROOT_DIR']"
            [form]="form"
            [readonly]="false"
        ></eos-dynamic-input>
        <eos-dynamic-input
            [input]="inputs['rec.NOTIFY_MANAGMENT']"
            [form]="form"
            [readonly]="false"
        ></eos-dynamic-input>
    </div>
    <hr>
    <div class="param-input-group">
        <span class="l-font">Виды отправки/доставки</span>
        <hr>
        <div>
            <span>E-mail</span>
            <eos-dynamic-input
                class="inline-block"
                [input]="inputs['rec.EMAIL_ISN_DELIVERY']"
                [form]="form"
                [readonly]="false"
            ></eos-dynamic-input>
            <span></span>
        </div>
        <div>
            <span>СЭВ</span>
            <eos-dynamic-input
                class="inline-block"
                [input]="inputs['rec.SEV_ISN_DELIVERY']"
                [form]="form"
                [readonly]="false"
            ></eos-dynamic-input>
            <span></span>
        </div>
    </div>
</div>
