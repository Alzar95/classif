        <div class="col-sm-6">
            <div class="form-item" *ngFor="let ctrl of inputs">

                    <eos-dynamic-input [input]="ctrl" [form]="form" [readonly]="false"></eos-dynamic-input>

            </div>
        </div>
    </div>
